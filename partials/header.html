<header class="bg-gradient-to-r 
               from-[#0F1ACD] via-[#1E2BE0] to-[#3D4BFF]
               text-white px-5 py-4 shadow-sm rounded-xl">

  <div class="flex items-center justify-between">

    <!-- LEFT -->
    <div class="flex items-center gap-4">

      <!-- Avatar -->
      <div class="relative">

        <img
          id="user-avatar"
          src=""
          alt="User Avatar"
          class="w-11 h-11 rounded-full 
                 bg-white shadow-sm object-cover"
        >

        <span class="absolute inset-0 rounded-full ring-2 ring-white/20"></span>

      </div>

      <!-- Identity -->
      <div class="leading-tight">

        <p class="text-[11px] opacity-70 tracking-wide">
          Bonjour;
        </p>

        <p id="user-firstname"
           class="text-sm font-semibold tracking-wide">
        </p>

        <p id="user-username"
           class="text-[10px] opacity-50 font-medium tracking-wide">
        </p>

      </div>

    </div>

    <!-- RIGHT -->
    <div class="flex items-center gap-5">

      <!-- Notification -->
      <div class="relative cursor-pointer group">

        <i class="bi bi-bell text-lg opacity-90 
                  transition-transform duration-200 
                  group-hover:scale-110">
        </i>

        <span
          id="notification-badge"
          class="hidden absolute -top-2 -right-2
                 min-w-[18px] h-[18px]
                 flex items-center justify-center
                 px-1 text-[10px] font-semibold
                 bg-red-500 text-white
                 rounded-full shadow-md">
        </span>

      </div>

      <!-- Logout Icon -->
      <button
        id="logout-btn"
        class="p-2 rounded-full 
               bg-white/10 
               hover:bg-white/20
               transition-all duration-200">

        <i class="bi bi-box-arrow-right text-lg"></i>

      </button>

    </div>

  </div>
</header>
