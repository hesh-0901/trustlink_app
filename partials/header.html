<header class="sticky top-0 z-50 backdrop-blur-xl bg-white/80 border-b border-gray-100">

  <div class="max-w-md mx-auto px-6 py-4 flex items-center justify-between">

    <!-- LEFT SECTION -->
    <div class="flex items-center gap-4">

      <!-- Avatar -->
      <div class="relative">

        <img id="headerAvatar"
             src=""
             alt="Avatar"
             class="w-12 h-12 rounded-full object-cover
                    shadow-md border border-gray-200
                    transition-all duration-300 hover:scale-105
                    bg-gray-100" />

        <!-- Role Badge -->
        <div id="roleBadge"
             class="hidden absolute -bottom-1 -right-1
                    text-white text-[9px] font-semibold
                    px-1.5 py-[2px] rounded-full shadow-md">
        </div>

      </div>

      <!-- User Info -->
      <div class="leading-tight">

        <div class="text-[11px] text-gray-400">
          Bonjour,
        </div>

        <div id="headerFullName"
             class="text-sm font-semibold text-gray-900 tracking-tight">
          Chargement...
        </div>

        <div id="headerUsername"
             class="text-[11px] text-gray-400 opacity-0 transition-opacity duration-500">
        </div>

      </div>

    </div>

    <!-- RIGHT SECTION -->
    <div class="flex items-center gap-5 text-lg text-gray-600">

      <!-- Notification -->
      <button id="headerNotification"
              class="hover:text-indigo-600 transition active:scale-90">
        <i class="bi bi-bell"></i>
      </button>

      <!-- Logout -->
      <button id="headerLogout"
              class="hover:text-red-500 transition active:scale-90">
        <i class="bi bi-box-arrow-right"></i>
      </button>

    </div>

  </div>

</header>

<script type="module" src="../js/header.js"></script>
