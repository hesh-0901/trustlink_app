<header class="relative bg-gradient-to-r from-primaryStrong via-primary to-primaryLight
               px-6 pt-6 pb-5 text-white shadow-lg">

  <div class="flex items-center justify-between">

    <!-- LEFT -->
    <div class="flex items-center gap-4">

      <!-- Avatar -->
      <div class="relative">
        <img id="userAvatar"
             class="w-14 h-14 rounded-full object-cover border-2 border-white shadow-md" />
      </div>

      <!-- User Info -->
      <div class="leading-tight">
        <p id="welcomeText"
           class="text-sm opacity-90 font-medium">
          Bonjour,
        </p>

        <p class="text-lg font-semibold tracking-tight">
          <span id="firstNameText">User</span>
        </p>

        <p id="usernameText"
           class="text-xs opacity-70">
          @username
        </p>
      </div>

    </div>

    <!-- RIGHT -->
    <div class="flex items-center gap-5">

      <!-- Notification -->
      <div class="relative cursor-pointer">
        <i class="bi bi-bell-fill text-xl"></i>
        <span id="notificationBadge"
              class="absolute -top-1 -right-2 bg-red-500 text-white
                     text-[10px] px-1.5 py-[2px]
                     rounded-full font-semibold shadow">
          0
        </span>
      </div>

      <!-- Logout -->
      <button id="logoutBtn"
              class="bg-white/15 hover:bg-white/25
                     transition backdrop-blur
                     p-2.5 rounded-xl">
        <i class="bi bi-box-arrow-right text-lg"></i>
      </button>

    </div>

  </div>

</header>
