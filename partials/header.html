<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<header class="sticky top-0 z-50 bg-slate-700 shadow-sm">

  <div class="flex items-center justify-between px-6 py-4">

    <!-- LEFT SECTION -->
    <div class="flex items-center gap-4">

      <!-- Avatar -->
      <div class="relative">
        <div class="w-12 h-12 rounded-xl overflow-hidden border border-white/20 shadow">
          <img
            id="userAvatar"
            src="https://api.dicebear.com/7.x/personas/png?seed=default&size=128"
            alt="Avatar"
            class="w-full h-full object-cover"
          >
        </div>

        <!-- Online indicator -->
        <span class="absolute bottom-0 right-0 w-3 h-3 bg-emerald-400 border-2 border-slate-700 rounded-full"></span>
      </div>

      <!-- User Text -->
      <div class="leading-tight">
        <div
          id="usernameDisplay"
          class="text-xs text-slate-300 uppercase tracking-wider">
        </div>

        <div
          id="greetingDisplay"
          class="text-lg font-semibold text-white">
        </div>
      </div>

    </div>

    <!-- RIGHT SECTION -->
    <div class="flex items-center gap-3">

      <!-- Notification -->
      <button class="relative w-10 h-10 rounded-lg bg-slate-600 hover:bg-slate-500 transition flex items-center justify-center text-white">
        <i class="bi bi-bell text-lg"></i>
        <span class="absolute top-2 right-2 w-2 h-2 bg-emerald-400 rounded-full"></span>
      </button>

      <!-- Logout -->
      <button
        id="logoutBtn"
        class="w-10 h-10 rounded-lg bg-slate-600 hover:bg-red-500 transition flex items-center justify-center text-white"
      >
        <i class="bi bi-box-arrow-right text-lg"></i>
      </button>

    </div>

  </div>

</header>
