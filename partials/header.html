<header class="bg-gradient-to-r from-[#0F1ACD] via-[#1E2BE0] to-[#3D4BFF] 
               text-white px-4 py-3 shadow-sm">

  <div class="flex items-center justify-between">

    <!-- LEFT SECTION -->
    <div class="flex items-center gap-3">

      <!-- Avatar -->
      <div class="relative">
        <img
          id="user-avatar"
          src=""
          alt="User Avatar"
          class="w-11 h-11 rounded-full border border-white/40 
                 shadow-md object-cover bg-white/20"
        >
      </div>

      <!-- User Info -->
      <div class="leading-tight">
        <p class="text-[11px] opacity-70">Bonjour</p>
        <p id="user-firstname" class="text-sm font-semibold tracking-wide"></p>
        <p id="user-username" class="text-[11px] opacity-60"></p>
      </div>

    </div>

    <!-- RIGHT SECTION -->
    <div class="flex items-center gap-4">

      <!-- Notifications -->
      <div class="relative cursor-pointer">
        <i class="bi bi-bell text-lg opacity-90"></i>

        <span
          id="notification-badge"
          class="hidden absolute -top-1 -right-2 
                 min-w-[18px] h-[18px] px-1 
                 flex items-center justify-center
                 bg-red-500 text-white text-[10px] 
                 font-semibold rounded-full shadow-md">
        </span>
      </div>

      <!-- Logout -->
      <button
        id="logout-btn"
        class="text-xs px-3 py-1.5 rounded-full 
               bg-white/15 backdrop-blur-md 
               border border-white/20
               hover:bg-white/25 transition-all duration-200">
        Logout
      </button>

    </div>

  </div>
</header>
