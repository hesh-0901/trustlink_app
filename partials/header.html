<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<header class="sticky top-0 z-50 backdrop-blur-xl bg-slate-900/80 border-b border-white/10">

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <div class="flex items-center justify-between py-4">

      <!-- LEFT SECTION -->
      <div class="flex items-center gap-4">

        <!-- Avatar -->
        <div class="relative">
          <div class="w-14 h-14 rounded-2xl overflow-hidden border border-white/20 shadow-lg shadow-cyan-500/20">
            <img 
              id="userAvatar"
              src=""
              alt="Avatar utilisateur"
              class="w-full h-full object-cover"
            >
          </div>

          <!-- Online Indicator -->
          <span class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-emerald-500 border-2 border-slate-900 rounded-full animate-pulse"></span>
        </div>

        <!-- User Info -->
        <div class="flex flex-col leading-tight">

          <!-- Username -->
          <span 
            id="usernameDisplay"
            class="text-xs tracking-widest uppercase text-slate-400">
          </span>

          <!-- Greeting -->
          <h1 
            id="greetingDisplay"
            class="text-xl sm:text-2xl font-semibold text-white">
          </h1>

        </div>

      </div>


      <!-- RIGHT SECTION -->
      <div class="flex items-center gap-3">

        <!-- Notification -->
        <button class="relative w-11 h-11 rounded-xl bg-white/5 hover:bg-white/10 transition duration-300 flex items-center justify-center text-white">

          <i class="bi bi-bell text-lg"></i>

          <!-- Notification Dot -->
          <span class="absolute top-2 right-2 w-2 h-2 bg-emerald-500 rounded-full"></span>

        </button>


        <!-- Logout -->
        <button 
          id="logoutBtn"
          class="w-11 h-11 rounded-xl bg-white/5 hover:bg-red-500/20 transition duration-300 flex items-center justify-center text-white hover:text-red-400"
        >
          <i class="bi bi-box-arrow-right text-lg"></i>
        </button>

      </div>

    </div>

  </div>

</header>

<!-- Header Script -->
<script type="module" src="/trustlink_app/main_js/header.js"></script>
