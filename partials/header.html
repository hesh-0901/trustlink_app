<!-- ===============================
     PREMIUM HEADER TRUSTLINK
================================ -->

<header class="sticky top-0 z-50 backdrop-blur-xl bg-white/70 border-b border-gray-200 shadow-sm">

  <div class="max-w-md mx-auto px-6 py-4 flex items-center justify-between">

    <!-- USER INFO -->
    <div class="flex items-center gap-3">

<!-- PREMIUM AVATAR -->
<div class="relative">

  <!-- Cercle principal -->
  <div id="headerAvatar"
       class="w-11 h-11 rounded-full flex items-center justify-center text-white font-semibold text-sm shadow-lg transition-all duration-500">

    <!-- Initiales -->
    <span id="headerInitials">
      --
    </span>

  </div>

  <!-- Badge Genre -->
  <div id="headerGenderBadge"
       class="absolute -bottom-1 -right-1 w-5 h-5 rounded-full bg-white shadow flex items-center justify-center text-[10px] text-primaryStrong">
    <i class="bi bi-person"></i>
  </div>

</div>


        <!-- Full Name -->
        <div id="headerFullName"
             class="text-sm font-semibold text-gray-800 tracking-tight">
          Chargement...
        </div>

        <!-- Username -->
        <div id="headerUsername"
             class="text-xs text-gray-500 opacity-0 transition-opacity duration-700">
        </div>

      </div>

    </div>

    <!-- ACTIONS -->
    <div class="flex items-center gap-5 text-xl text-primaryStrong">

      <!-- Notification -->
      <button id="headerNotification"
              class="active:scale-90 transition">
        <i class="bi bi-bell"></i>
      </button>

      <!-- Logout -->
      <button id="headerLogout"
              class="active:scale-90 transition">
        <i class="bi bi-box-arrow-right"></i>
      </button>

    </div>

  </div>

</header>
