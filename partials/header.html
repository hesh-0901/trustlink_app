<header class="bg-gradient-to-r from-[#0F1ACD] via-[#1E2BE0] to-[#3D4BFF] text-white px-4 py-3 shadow-md">
  <div class="flex items-center justify-between">

    <!-- Left: Avatar + User Info -->
    <div class="flex items-center gap-3">
      <div class="relative">
        <img id="user-avatar"
             class="w-11 h-11 rounded-full border-2 border-white shadow-md object-cover"
             src=""
             alt="Avatar">
      </div>

      <div class="leading-tight">
        <p class="text-xs opacity-80">Bonjour</p>
        <p id="user-firstname" class="font-semibold text-sm"></p>
        <p id="user-username" class="text-[11px] opacity-70"></p>
      </div>
    </div>

    <!-- Right: Notifications + Logout -->
    <div class="flex items-center gap-4">

      <!-- Notification -->
      <div class="relative cursor-pointer">
        <i class="bi bi-bell text-lg"></i>
        <span id="notification-badge"
              class="hidden absolute -top-1 -right-2 bg-red-500 text-white text-[10px] px-1.5 py-[2px] rounded-full font-semibold">
        </span>
      </div>

      <!-- Logout -->
      <button id="logout-btn"
              class="bg-white/15 backdrop-blur-md px-3 py-1.5 rounded-full text-xs font-medium hover:bg-white/25 transition">
        Logout
      </button>

    </div>
  </div>
</header>
