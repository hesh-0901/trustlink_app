<!--- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<header class="sticky top-0 z-50 bg-gradient-to-r from-indigo-700 via-indigo-600 to-blue-600 shadow-md">

  <div class="flex items-center justify-between px-6 py-5">

    <!-- LEFT -->
    <div class="flex items-center gap-4">

      <!-- Avatar -->
      <div class="relative">
        <div class="w-14 h-14 rounded-2xl overflow-hidden border-2 border-white/20 shadow-lg">
          <img
            id="userAvatar"
            src="https://api.dicebear.com/7.x/personas/png?seed=default&size=128"
            alt="Avatar"
            class="w-full h-full object-cover"
          >
        </div>
      </div>

      <!-- Texte -->
      <div class="text-white leading-tight">

        <div class="text-sm opacity-80">
          Bonjour,
        </div>

        <div id="firstNameDisplay" class="text-xl font-semibold">
        </div>

        <div id="usernameDisplay" class="text-xs uppercase tracking-wider opacity-70">
        </div>

      </div>

    </div>

    <!-- RIGHT -->
    <div class="flex items-center gap-3">

      <!-- Notification -->
      <button class="relative w-11 h-11 rounded-xl bg-white/10 hover:bg-white/20 transition flex items-center justify-center text-white">
        <i class="bi bi-bell text-lg"></i>
        <span class="absolute top-2 right-2 w-2 h-2 bg-emerald-400 rounded-full"></span>
      </button>

      <!-- Logout -->
      <button
        id="logoutBtn"
        class="w-11 h-11 rounded-xl bg-white/10 hover:bg-red-500/30 transition flex items-center justify-center text-white"
      >
        <i class="bi bi-box-arrow-right text-lg"></i>
      </button>

    </div>

  </div>

</header>
