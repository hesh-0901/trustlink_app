<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recevoir - TrustLink</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- HEADER -->
<div class="fixed top-0 left-0 w-full bg-white shadow-sm z-50 px-4 py-4 flex items-center">

<button onclick="history.back()"
class="text-gray-700 text-2xl">
<i class="bi bi-arrow-left"></i>
</button>

<h1 class="flex-1 text-center font-semibold text-lg">
Recevoir
</h1>

<div class="w-6"></div>

</div>

<!-- CONTENU -->
<main class="flex-1 pt-24 pb-16 px-5 max-w-md mx-auto w-full space-y-6">

<!-- DEMANDE DE FONDS -->
<button onclick="location.href='demande-fonds.html'"
class="w-full bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center justify-center space-y-5 active:scale-95 transition">

<i class="bi bi-wallet2 text-6xl text-green-600"></i>

<div class="text-center">
<h2 class="font-semibold text-xl text-gray-800">
Demande de fonds
</h2>
<p class="text-sm text-gray-500 mt-2">
Demander un montant précis
</p>
</div>

</button>

<!-- DEMANDE DE REMBOURSEMENT -->
<button onclick="location.href='demande-remboursement.html'"
class="w-full bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center justify-center space-y-5 active:scale-95 transition">

<i class="bi bi-arrow-repeat text-6xl text-blue-600"></i>

<div class="text-center">
<h2 class="font-semibold text-xl text-gray-800">
Demande de remboursement
</h2>
<p class="text-sm text-gray-500 mt-2">
Réclamer le paiement d'une dette
</p>
</div>

</button>

</main>

</body>
</html>
