<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bénéficiaires - TrustLink</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<script type="module" src="/trustlink_app/js/firebase-init.js"></script>
<script type="module" src="/trustlink_app/js/beneficiaires.js"></script>

</head>

<body class="bg-background min-h-screen">

<div class="max-w-md mx-auto px-6 py-6 pb-28">

<h1 class="text-xl font-semibold mb-6">Mes bénéficiaires</h1>

<!-- ADD BENEFICIARY -->
<div class="bg-white p-4 rounded-2xl shadow mb-6">

<label class="block text-sm font-medium mb-2">
Ajouter par adresse wallet
</label>

<input type="text"
id="beneficiaryInput"
placeholder="TL-XXXX-01"
class="w-full border rounded-xl px-4 py-3 mb-3">

<button id="addBtn"
class="w-full bg-primaryStrong text-white py-2 rounded-xl">
Ajouter
</button>

<p id="errorMsg"
class="text-red-500 text-sm mt-2 hidden"></p>

</div>

<!-- LIST -->
<div id="beneficiariesList"
class="space-y-3">
</div>

</div>

</body>
</html>
