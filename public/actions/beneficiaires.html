<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Bénéficiaires - TrustLink</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<script type="module" src="/trustlink_app/js/firebase-init.js"></script>
<script type="module" src="/trustlink_app/js/beneficiaires.js"></script>
<script type="module" src="/trustlink_app/main_js/layout.js"></script>

</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- HEADER FIXE -->
<div id="header-container"
     class="fixed top-0 left-0 w-full z-50 bg-white shadow-sm"></div>

<!-- CONTENU PRINCIPAL -->
<main class="flex-1 pt-20 pb-28 px-4 max-w-md mx-auto w-full">

<h1 class="text-xl font-semibold mb-6 text-gray-800">
Mes bénéficiaires
</h1>

<!-- AJOUT -->
<div class="bg-white p-4 rounded-2xl shadow-sm mb-6">

<label class="block text-sm font-medium mb-2 text-gray-700">
Ajouter par username
</label>

<input type="text"
id="usernameInput"
placeholder="@username"
class="w-full border border-gray-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />

<!-- PREVIEW -->
<div id="previewBox"
class="hidden mt-4 p-3 rounded-xl bg-gray-100 flex items-center gap-3">

<img id="previewAvatar"
class="w-12 h-12 rounded-full object-cover"/>

<div>
<p id="previewName"
class="text-sm font-semibold text-gray-800"></p>
<p id="previewUsername"
class="text-xs text-gray-500"></p>
</div>

</div>

<p id="errorMsg"
class="text-red-500 text-xs mt-3 hidden"></p>

<button id="addBtn"
class="hidden w-full mt-4 bg-blue-600 text-white py-3 rounded-xl font-semibold active:scale-95 transition">
Confirmer l'ajout
</button>

</div>

<!-- LISTE -->
<div id="beneficiariesList"
class="space-y-3">
</div>

</main>

<!-- NAVBAR FIXE -->
<div id="navbar-container"
     class="fixed bottom-0 left-0 w-full z-50 bg-white shadow-inner"></div>

</body>
</html>
