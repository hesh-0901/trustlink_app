<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virement - TrustLink</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<script type="module" src="/trustlink_app/js/firebase-init.js"></script>
<script type="module" src="/trustlink_app/js/transferer.js"></script>
<script type="module" src="/trustlink_app/main_js/layout.js"></script>

</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- HEADER -->
<div id="header-container" class="fixed top-0 left-0 w-full z-50 bg-white shadow-sm"></div>

<main class="flex-1 pt-20 pb-28 px-4 max-w-md mx-auto w-full space-y-6">

<h1 class="text-xl font-semibold text-gray-800">
Nouveau virement
</h1>

<!-- CARTE WALLET -->
<div id="walletCard"
class="bg-gradient-to-br from-blue-600 to-indigo-700 text-white p-5 rounded-2xl shadow-lg space-y-2">

<div class="flex justify-between items-center">
<span id="walletCurrency" class="text-sm opacity-90"></span>
<i class="bi bi-credit-card-2-front text-lg"></i>
</div>

<div class="text-2xl font-bold" id="walletBalance">0</div>

<div class="text-xs opacity-80">
Réservé: <span id="walletReserved">0</span>
</div>

<div class="text-xs opacity-80">
Disponible: <span id="walletAvailable">0</span>
</div>

</div>

<!-- SELECT WALLET -->
<select id="walletSelect"
class="w-full border rounded-xl px-4 py-3 bg-white shadow-sm">
<option value="">Choisir un compte</option>
</select>

<!-- BENEFICIARY SELECT -->
<select id="beneficiarySelect"
class="w-full border rounded-xl px-4 py-3 bg-white shadow-sm">
<option value="">Choisir un bénéficiaire</option>
</select>

<div class="text-center text-xs text-gray-400">ou</div>

<!-- MANUAL ADDRESS -->
<input type="text"
id="manualWallet"
placeholder="Adresse wallet"
class="w-full border rounded-xl px-4 py-3 bg-white shadow-sm">

<!-- AMOUNT -->
<div class="relative">
<input type="number"
id="amount"
placeholder="Montant"
class="w-full border rounded-xl px-4 py-3 bg-white shadow-sm">
<span id="currencyTag"
class="absolute right-4 top-1/2 -translate-y-1/2 text-sm text-gray-500"></span>
</div>

<!-- TYPE -->
<select id="motifType"
class="w-full border rounded-xl px-4 py-3 bg-white shadow-sm">
<option value="">Type de transfert</option>
<option value="standard">Standard</option>
<option value="loan">Prêt</option>
<option value="repayment">Remboursement</option>
<option value="engagement">Engagement</option>
</select>

<input type="text"
id="customMotif"
placeholder="Motif"
class="w-full border rounded-xl px-4 py-3 bg-white shadow-sm">

<!-- SUMMARY -->
<div id="summaryBox"
class="hidden bg-white p-4 rounded-xl shadow-sm text-sm space-y-1">
</div>

<p id="errorMsg"
class="text-red-500 text-sm hidden"></p>

<button id="confirmBtn"
class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold active:scale-95 transition">
Confirmer le virement
</button>

</main>

<!-- NAVBAR -->
<div id="navbar-container"
class="fixed bottom-0 left-0 w-full z-50 bg-white shadow-inner"></div>

</body>
</html>
