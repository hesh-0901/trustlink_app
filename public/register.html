<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cr√©er un compte - TrustLink</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2F3DD8",
            primaryDark: "#1F2AA6",
            accent: "#3F5BFF",
            background: "#F4F6FA",
            card: "#FFFFFF",
            textDark: "#1E1E2D",
            textMuted: "#6B7280",
            borderLight: "#E5E7EB"
          }
        }
      }
    }
  </script>

  <!-- Firebase -->
  <script type="module" src="./js/firebase-init.js"></script>
  <script type="module" src="./js/register.js"></script>
</head>

<body class="min-h-screen bg-background flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-card rounded-2xl shadow-xl p-8 border border-borderLight">

    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="w-14 h-14 mx-auto mb-4 rounded-xl bg-primary flex items-center justify-center shadow-lg">
        <!-- Shield Icon -->
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.8"
             stroke="white"
             class="w-6 h-6">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3l7.5 4.5v6c0 5.25-3.75 8.25-7.5 9-3.75-.75-7.5-3.75-7.5-9v-6L12 3z"/>
        </svg>
      </div>

      <h1 class="text-2xl font-bold text-primary">
        Cr√©er un compte
      </h1>

      <p class="text-textMuted text-sm mt-2">
        Rejoignez TrustLink en quelques secondes
      </p>
    </div>

    <!-- Form -->
    <form id="registerForm" class="space-y-5">

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-textDark">
          Num√©ro de t√©l√©phone
        </label>
        <input 
          id="phone"
          type="text"
          required
          placeholder="+33 6 12 34 56 78"
          class="mt-2 w-full border border-borderLight rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary focus:outline-none transition"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-textDark">
          Mot de passe
        </label>

        <div class="mt-2 relative">
          <input 
            id="password"
            type="password"
            required
            minlength="6"
            placeholder="Minimum 6 caract√®res"
            class="w-full border border-borderLight rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary focus:outline-none transition"
          />

          <!-- Toggle -->
          <button type="button"
            id="togglePassword"
            class="absolute right-3 top-3 text-textMuted hover:text-primary transition">
            üëÅ
          </button>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-textDark">
          Confirmer le mot de passe
        </label>
        <input 
          id="confirmPassword"
          type="password"
          required
          minlength="6"
          placeholder="Confirmez votre mot de passe"
          class="mt-2 w-full border border-borderLight rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary focus:outline-none transition"
        />
      </div>

      <!-- Submit -->
      <button 
        type="submit"
        class="w-full bg-primary hover:bg-primaryDark text-white font-semibold py-3 rounded-xl transition duration-300 shadow-md"
      >
        Cr√©er mon compte
      </button>

      <!-- Error -->
      <p id="errorMsg" class="text-red-500 text-sm text-center hidden"></p>

    </form>

    <!-- Redirect -->
    <p class="text-center text-textMuted text-sm mt-6">
      D√©j√† inscrit ?
      <a href="../index.html" class="text-primary font-medium hover:underline">
        Se connecter
      </a>
    </p>

  </div>

  <!-- Password Toggle Script -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      password.type = password.type === "password" ? "text" : "password";
    });
  </script>

</body>
</html>
