<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<title>Créer un compte - TrustLink</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<script type="module" src="/trustlink_app/js/firebase-init.js"></script>
<script type="module" src="/trustlink_app/main_js/register.js"></script>

</head>

<body class="min-h-screen bg-[#EEF2FF] flex items-center justify-center px-4">

<div class="w-full max-w-sm bg-white rounded-3xl shadow-2xl p-7">

  <div class="text-center mb-6">
    <img src="/trustlink_app/assets/white.logo.png"
         class="h-8 mx-auto mb-3 bg-primary p-2 rounded-xl">
    <h1 class="text-2xl font-bold text-[#1E2BE0]">
      Créer un compte
    </h1>
  </div>

  <form id="registerForm" class="space-y-4">

    <input id="firstName" required
      placeholder="Prénom"
      class="w-full border rounded-xl px-4 py-3 text-base">

    <input id="lastName" required
      placeholder="Nom"
      class="w-full border rounded-xl px-4 py-3 text-base">

    <input id="phone" required
      placeholder="+243..."
      class="w-full border rounded-xl px-4 py-3 text-base">

    <input id="password" type="password" required
      placeholder="Mot de passe"
      class="w-full border rounded-xl px-4 py-3 text-base">

    <button type="submit"
      class="w-full bg-gradient-to-r from-[#1E2BE0] to-[#3D4BFF]
             text-white font-semibold py-3 rounded-xl">
      Créer le compte
    </button>

    <p id="errorMsg"
       class="text-red-500 text-sm text-center hidden"></p>

  </form>

  <p class="text-center text-sm mt-4">
    Déjà inscrit ?
    <a href="/trustlink_app/index.html"
       class="text-[#1E2BE0] font-medium">
      Se connecter
    </a>
  </p>

</div>

</body>
</html>
