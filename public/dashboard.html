<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TrustLink Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#2F3DD8",
        primaryDark: "#1F2AA6",
        accent: "#3F5BFF",
        softBg: "#F3F6FF",
        cardBg: "#FFFFFF",
        textDark: "#111827",
        textMuted: "#6B7280",
        success: "#22C55E",
        danger: "#EF4444"
      }
    }
  }
}
</script>

<script type="module" src="/trustlink_app/js/firebase-init.js"></script>
<script type="module" src="/trustlink_app/public/js/dashboard.js"></script>

</head>

<body class="bg-softBg min-h-screen text-textDark">

<div class="max-w-md mx-auto px-5 pt-8 pb-28">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-8">

    <div>
      <p class="text-sm text-textMuted">Bienvenue</p>

  </div>

  <!-- WALLET CARD -->

    <h1 id="balanceAmount"
        class="text-3xl font-bold tracking-tight mb-1">

    <div id="currencyLabel" class="text-sm opacity-80 mb-6">

    <!-- ACTION ICONS -->
    <div class="flex justify-between">

      <button class="walletAction">

      </button>

      <button class="walletAction">
        <div class="walletIcon bg-white/20">‚ü≥</div>
        <span>Historique</span>
      </button>

    </div>

  </div>

  <!-- SERVICES -->
  <div class="bg-cardBg rounded-3xl p-6 shadow-sm mb-8">

    <h3 class="text-sm font-semibold mb-4">
      Autres services
    </h3>

    <div class="grid grid-cols-4 gap-4 text-center text-xs">

      <div class="serviceItem">
        <div class="serviceIcon bg-primary/10 text-primary">üí°</div>
        √âlectricit√©
      </div>

      <div class="serviceItem">
        <div class="serviceIcon bg-green-100 text-green-600">üì±</div>
        Recharge
      </div>

      <div class="serviceItem">
        <div class="serviceIcon bg-purple-100 text-purple-600">üè¶</div>
        Banque
      </div>

      <div class="serviceItem">
        <div class="serviceIcon bg-yellow-100 text-yellow-600">üí∞</div>
        √âpargne
      </div>

    </div>

  </div>

  <!-- TRANSACTIONS -->
  <div>

    <div class="flex justify-between items-center mb-4">
      <h3 class="text-sm font-semibold">
        Transactions
      </h3>
      <span class="text-xs text-primary font-medium">
        Voir tout
      </span>
    </div>

    <div id="transactionsList" class="space-y-3"></div>

  </div>

</div>

<!-- BOTTOM NAVIGATION -->
<div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-md py-3">

  <div class="max-w-md mx-auto flex justify-around text-xs">

    <div class="flex flex-col items-center text-primary">
      üè†

    </div>

    <div class="flex flex-col items-center text-textMuted">
      üìä

    </div>

    <div class="flex flex-col items-center text-textMuted">
      üë§

    </div>

  </div>

</div>

<style>

.walletAction{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  font-size:11px;
}

.walletIcon{
  width:40px;
  height:40px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
}

.serviceItem{
  display:flex;
  flex-direction:column;
  align-items:center;

}

.serviceIcon{
  width:40px;
  height:40px;

</html>
