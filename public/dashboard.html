<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TrustLink Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#2F3DD8",
        primaryDark: "#1F2AA6",
        accent: "#3F5BFF",
        softBg: "#F3F6FF",
        cardBg: "#FFFFFF",
        textDark: "#111827",
        textMuted: "#6B7280",
        success: "#16A34A",
        danger: "#DC2626"
      }
    }
  }
}
</script>

<script type="module" src="/trustlink_app/js/firebase-init.js"></script>
<script type="module" src="/trustlink_app/public/js/dashboard.js"></script>

</head>

<body class="bg-softBg min-h-screen text-textDark">

<div class="max-w-md mx-auto px-5 pt-8 pb-28">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-8">

    <div>
      <p class="text-sm text-textMuted">Bienvenue</p>
      <h2 id="userName" class="text-xl font-bold">
        Chargement...
      </h2>
    </div>

    <div id="userAvatar"
         class="w-12 h-12 bg-primary text-white rounded-full flex items-center justify-center font-semibold shadow-md">
      --
    </div>

  </div>

  <!-- WALLET CARD -->
  <div class="bg-gradient-to-r from-primary to-accent rounded-3xl p-6 text-white shadow-xl mb-8">

    <p class="text-sm opacity-80 mb-2">
      Solde disponible
    </p>

    <h1 id="balanceAmount"
        class="text-3xl font-bold tracking-tight mb-1">
      0.00
    </h1>

    <div id="currencyLabel" class="text-sm opacity-80 mb-6">
      USD
    </div>

    <!-- ACTIONS -->
    <div class="grid grid-cols-4 gap-4 text-center">

      <!-- Send -->
      <button class="walletAction">
        <div class="walletIcon">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.8"
               stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 19.5l15-15M9 4.5h10.5V15"/>
          </svg>
        </div>
        <span>Envoyer</span>
      </button>

      <!-- Receive -->
      <button class="walletAction">
        <div class="walletIcon">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.8"
               stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 4.5l-15 15M4.5 9V19.5H15"/>
          </svg>
        </div>
        <span>Recevoir</span>
      </button>

      <!-- Add -->
      <button class="walletAction">
        <div class="walletIcon">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.8"
               stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"/>
          </svg>
        </div>
        <span>Ajouter</span>
      </button>

      <!-- History -->
      <button class="walletAction">
        <div class="walletIcon">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.8"
               stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v6l4 2"/>
          </svg>
        </div>
        <span>Historique</span>
      </button>

    </div>

  </div>

  <!-- SERVICES -->
  <div class="bg-cardBg rounded-3xl p-6 shadow-sm mb-8">

    <h3 class="text-sm font-semibold mb-4">
      Services
    </h3>

    <div class="grid grid-cols-4 gap-4 text-center text-xs">

      <div class="serviceItem">
        <div class="serviceIcon text-primary">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.8"
               stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3v18m9-9H3"/>
          </svg>
        </div>
        Paiement
      </div>

      <div class="serviceItem">
        <div class="serviceIcon text-green-600">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.8"
               stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 7.5h18M3 12h18m-18 4.5h18"/>
          </svg>
        </div>
        Transfert
      </div>

      <div class="serviceItem">
        <div class="serviceIcon text-purple-600">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.8"
               stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v6l4 2"/>
          </svg>
        </div>
        Historique
      </div>

      <div class="serviceItem">
        <div class="serviceIcon text-yellow-600">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.8"
               stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3l7.5 4.5v6c0 5.25-3.75 8.25-7.5 9-3.75-.75-7.5-3.75-7.5-9v-6L12 3z"/>
          </svg>
        </div>
        Sécurité
      </div>

    </div>

  </div>

  <!-- TRANSACTIONS -->
  <div>
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-sm font-semibold">
        Transactions récentes
      </h3>
      <span class="text-xs text-primary font-medium">
        Voir tout
      </span>
    </div>

    <div id="transactionsList" class="space-y-3"></div>
  </div>

</div>

</body>
</html>
