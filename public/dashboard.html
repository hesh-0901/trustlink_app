<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - TrustLink</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2F3DD8",
            primaryDark: "#1F2AA6",
            accent: "#4F6BFF",
            background: "#F4F6FA",
            card: "#FFFFFF",
            textDark: "#111827",
            textMuted: "#6B7280"
          }
        }
      }
    }
  </script>

  <script type="module" src="/trustlink_app/js/firebase-init.js"></script>
  <script type="module" src="/trustlink_app/public/js/dashboard.js"></script>
</head>

<body class="bg-background min-h-screen">

  <!-- BACKGROUND DECOR -->
  <div class="absolute top-0 left-0 w-72 h-72 bg-primary opacity-10 blur-3xl rounded-full"></div>
  <div class="absolute bottom-0 right-0 w-72 h-72 bg-accent opacity-10 blur-3xl rounded-full"></div>

  <div class="relative max-w-md mx-auto px-4 py-6">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-8">

      <div>
        <p class="text-sm text-textMuted">Bienvenue</p>
        <h2 id="userName" class="text-xl font-bold text-textDark">
          Chargement...
        </h2>
      </div>

      <div class="flex items-center gap-3">

        <div id="userAvatar"
             class="w-12 h-12 bg-gradient-to-br from-primary to-accent text-white rounded-full flex items-center justify-center font-semibold shadow-lg">
          --
        </div>

        <button id="logoutBtn"
                class="text-xs text-red-500 hover:underline">
          Logout
        </button>

      </div>
    </div>

    <!-- PREMIUM BALANCE CARD -->
    <div class="relative rounded-3xl p-6 mb-8 text-white shadow-2xl overflow-hidden
                bg-gradient-to-br from-primary to-primaryDark">

      <div class="absolute inset-0 bg-white/5 backdrop-blur-xl"></div>

      <div class="relative">

        <p class="text-sm opacity-80 mb-1">
          Solde disponible
        </p>

        <h1 id="balanceAmount"
            class="text-4xl font-bold tracking-tight mb-1">
          0.00
        </h1>

        <div id="currencyLabel"
             class="text-sm opacity-80">
          USD
        </div>

        <!-- Card chip -->
        <div class="absolute top-4 right-4 w-10 h-7 bg-white/20 rounded-md"></div>

      </div>
    </div>

    <!-- QUICK ACTIONS -->
    <div class="grid grid-cols-2 gap-4 mb-8">

      <button class="group bg-white rounded-2xl p-5 shadow-lg hover:shadow-xl transition-all duration-300">

        <div class="w-12 h-12 mx-auto mb-3 bg-gradient-to-br from-primary to-accent 
                    text-white rounded-xl flex items-center justify-center 
                    group-hover:scale-110 transition">
          →
        </div>

        <p class="text-sm font-semibold text-textDark text-center">
          Envoyer
        </p>

      </button>

      <button class="group bg-white rounded-2xl p-5 shadow-lg hover:shadow-xl transition-all duration-300">

        <div class="w-12 h-12 mx-auto mb-3 bg-gradient-to-br from-green-400 to-emerald-500 
                    text-white rounded-xl flex items-center justify-center 
                    group-hover:scale-110 transition">
          +
        </div>

        <p class="text-sm font-semibold text-textDark text-center">
          Recharger
        </p>

      </button>

    </div>

    <!-- ANALYTICS MINI CARD -->
    <div class="bg-white rounded-2xl p-5 shadow-lg mb-6">

      <div class="flex justify-between items-center mb-4">
        <h3 class="text-sm font-semibold text-textDark">
          Activité Mensuelle
        </h3>
        <span class="text-xs text-textMuted">
          30 jours
        </span>
      </div>

      <div class="h-24 flex items-end gap-2">
        <div class="w-full bg-primary/30 rounded-t-lg h-10"></div>
        <div class="w-full bg-primary/40 rounded-t-lg h-16"></div>
        <div class="w-full bg-primary/60 rounded-t-lg h-20"></div>
        <div class="w-full bg-primary/80 rounded-t-lg h-14"></div>
        <div class="w-full bg-primary rounded-t-lg h-24"></div>
      </div>

    </div>

    <!-- LAST TRANSACTION -->
    <div class="bg-white rounded-2xl p-5 shadow-lg">

      <div class="flex justify-between items-center mb-3">
        <h3 class="text-sm font-semibold text-textDark">
          Dernière transaction
        </h3>
        <span class="text-xs text-primary font-medium">
          Voir tout
        </span>
      </div>

      <div class="flex justify-between items-center">

        <div>
          <p class="text-sm font-medium text-textDark">
            Paiement reçu
          </p>
          <p class="text-xs text-textMuted">
            Aujourd’hui • 14:32
          </p>
        </div>

        <span class="text-sm font-bold text-green-600">
          +120.00
        </span>

      </div>

    </div>

  </div>

</body>
</html>
