<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>

<title>TrustLink</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#1E2BE0",
        primaryStrong: "#0F1ACD",
        primaryLight: "#3D4BFF",
        background: "#EEF2FF"
      }
    }
  }
}
</script>

<style>

/* ===============================
   FOND GENERAL
================================ */
body {
  background: #EEF2FF;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* ===============================
   SCROLL SWIPE STYLE
================================ */
.swipe-container {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

.swipe-container::-webkit-scrollbar {
  display: none;
}

.swipe-item {
  min-width: 100%;
  scroll-snap-align: center;
}

/* ===============================
   CARTE WALLET INTENSE
================================ */
.wallet-card {
  border-radius: 28px;
  padding: 24px;
  position: relative;
  overflow: hidden;
  color: white;
  box-shadow: 0 30px 70px rgba(0,0,0,0.18);
}

/* Gradient plus intense */
.gradient-wallet {
  background: linear-gradient(
    135deg,
    #0F1ACD 0%,
    #1E2BE0 40%,
    #3D4BFF 100%
  );
}

/* Effet lumière interne */
.wallet-card::after {
  content: "";
  position: absolute;
  top: -30%;
  left: -20%;
  width: 140%;
  height: 140%;
  background: radial-gradient(
    circle at 30% 20%,
    rgba(255,255,255,0.35),
    transparent 60%
  );
  pointer-events: none;
}

/* ===============================
   GRID MENU
================================ */
.quick-item {
  background: white;
  border-radius: 18px;
  padding: 18px 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  transition: 0.2s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.quick-item:active {
  transform: scale(0.95);
}

/* ===============================
   NAVIGATION BAS
================================ */
.bottom-nav {
  background: white;
  border-radius: 999px;
  padding: 14px 40px;
  display: flex;
  gap: 60px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

</style>

</head>
<body class="min-h-screen">

<div class="max-w-md mx-auto px-6 pt-10 pb-28">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-xl font-semibold text-gray-800">Mon Portefeuille</h1>
    <i class="bi bi-bell text-xl text-primaryStrong"></i>
  </div>


  <!-- ===============================
       SWIPE CARTES USD / CDF
  ================================= -->

  <div class="swipe-container mb-10">

    <!-- CARTE USD -->
    <div class="swipe-item">
      <div class="wallet-card gradient-wallet">

        <!-- Logo -->
        <div class="flex justify-between items-center mb-6">
          <img src="trustlink_app/assets/white.logo.png" class="h-6" alt="TrustLink">
          <span class="text-sm opacity-80 font-semibold">USD</span>
        </div>

        <p class="text-sm opacity-80 mb-2">Solde disponible</p>

        <h2 id="balanceUSD" class="text-3xl font-bold tracking-tight mb-6">$0</h2>

        <div class="flex justify-between items-end">
          <div>
            <p class="text-xs opacity-70 mb-1">Compte</p>
            <p class="tracking-widest text-sm">**** **** 1234</p>
          </div>
        </div>

      </div>
    </div>


    <!-- CARTE CDF -->
    <div class="swipe-item">
      <div class="wallet-card gradient-wallet opacity-95">

        <div class="flex justify-between items-center mb-6">
          <img src="assets/white.logo.png" class="h-6" alt="TrustLink">
          <span class="text-sm opacity-80 font-semibold">CDF</span>
        </div>

        <p class="text-sm opacity-80 mb-2">Solde disponible</p>

        <h2 id="balanceCDF" class="text-3xl font-bold tracking-tight mb-6">$0</h2>

        <div class="flex justify-between items-end">
          <div>
            <p class="text-xs opacity-70 mb-1">Compte</p>
            <p class="tracking-widest text-sm">**** **** 5678</p>
          </div>
        </div>

      </div>
    </div>

  </div>


  <!-- ===============================
       MENU RAPIDE 3x3
  ================================= -->

  <div class="grid grid-cols-3 gap-4 mb-10">

    <div class="quick-item">
      <i class="bi bi-credit-card text-primaryStrong text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Carte</span>
    </div>

    <div class="quick-item">
      <i class="bi bi-arrow-left-right text-primaryStrong text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Transfert</span>
    </div>

    <div class="quick-item">
      <i class="bi bi-cash text-primaryStrong text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Retrait</span>
    </div>

    <div class="quick-item">
      <i class="bi bi-phone text-primaryStrong text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Mobile</span>
    </div>

    <div class="quick-item">
      <i class="bi bi-receipt text-primaryStrong text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Paiement</span>
    </div>

    <div class="quick-item">
      <i class="bi bi-piggy-bank text-primaryStrong text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Épargne</span>
    </div>

    <div class="quick-item">
      <i class="bi bi-credit-card-2-front text-primaryStrong text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Crédit</span>
    </div>

    <div class="quick-item">
      <i class="bi bi-calendar-check text-primaryStrong text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Historique</span>
    </div>

    <div class="quick-item">
      <i class="bi bi-person text-primaryStrong text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Bénéficiaire</span>
    </div>

  </div>

</div>


<!-- NAVIGATION BAS -->
<div class="fixed bottom-6 left-0 right-0 flex justify-center">
  <div class="bottom-nav">
    <i class="bi bi-house-door-fill text-primaryStrong text-xl"></i>
    <i class="bi bi-search text-gray-400 text-xl"></i>
    <i class="bi bi-envelope text-gray-400 text-xl"></i>
    <i class="bi bi-gear text-gray-400 text-xl"></i>
  </div>
</div>


<!-- ANIMATION SOLDE -->
<script>
function animateBalance(id, value, duration) {
  const el = document.getElementById(id);
  let start = null;

  function step(timestamp) {
    if (!start) start = timestamp;
    const progress = Math.min((timestamp - start) / duration, 1);
    el.textContent = "$" + Math.floor(progress * value).toLocaleString();
    if (progress < 1) requestAnimationFrame(step);
  }

  requestAnimationFrame(step);
}

document.addEventListener("DOMContentLoaded", function() {
  animateBalance("balanceUSD", 395267, 1200);
  animateBalance("balanceCDF", 980000000, 1400);
});
</script>

</body>
</html>
