<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>

<title>TrustLink Wallet</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<script>
/* ===============================
   TAILWIND CUSTOM COLORS
================================ */
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#2F3DD8",
        primaryLight: "#4F6BFF",
        background: "#F5F7FB",
        success: "#16A34A"
      }
    }
  }

</script>

<style>

/* ===============================
   GLOBAL STYLE
================================ */

body {
  background: #F5F7FB;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* ===============================
   WALLET CARD STYLE
================================ */

.wallet-card {
  border-radius: 28px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 25px 60px rgba(0,0,0,0.12);
}

/* Gradient based on your primary */
.gradient-wallet {
  background: linear-gradient(
    135deg,
    #2F3DD8,
    #4F6BFF
  );
}

/* Light overlay for premium feel */
.wallet-card::after {
  content: "";
  position: absolute;
  top: -40%;
  left: -30%;
  width: 150%;
  height: 150%;
  background: radial-gradient(
    circle at 30% 20%,
    rgba(255,255,255,0.25),
    transparent 60%
  );
  pointer-events: none;
}

/* ===============================
   QUICK ACTION GRID
================================ */

.quick-item {
  background: white;
  border-radius: 18px;
  padding: 18px 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: 0.2s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

.quick-item:active {
  transform: scale(0.95);
}

/* ===============================
   BOTTOM NAV
================================ */

.bottom-nav {
  background: white;
  border-radius: 999px;
  padding: 14px 40px;
  display: flex;
  gap: 60px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.08);
}

</style>

</head>
<body class="min-h-screen">

    </div>

    <i class="bi bi-bell text-xl text-primary"></i>

  </div>


  <!-- ===============================
       WALLET CARD USD
  ================================= -->

  <div class="wallet-card gradient-wallet text-white p-6 mb-6">

    <!-- Available Balance -->

    <!-- Balance animated -->
    <h2 id="balanceUSD" class="text-3xl font-bold tracking-tight mb-4">$0</h2>

    <!-- Card number -->
    <div class="flex justify-between items-end">

      <div>
        <p class="text-xs opacity-70 mb-1">Account number</p>
        <p class="tracking-widest text-sm">**** **** 1234</p>
      </div>

      <p class="font-semibold text-sm opacity-80">USD</p>

    </div>

  </div>


  <!-- ===============================
       WALLET CARD CDF
  ================================= -->

  <div class="wallet-card gradient-wallet text-white p-6 mb-10 opacity-90">

    <p class="text-sm opacity-80 mb-2">Available balance</p>

    <h2 id="balanceCDF" class="text-3xl font-bold tracking-tight mb-4">$0</h2>

    <div class="flex justify-between items-end">

      <div>
        <p class="text-xs opacity-70 mb-1">Account number</p>
        <p class="tracking-widest text-sm">**** **** 5678</p>
      </div>

      <p class="font-semibold text-sm opacity-80">CDF</p>

    </div>

  </div>


  <!-- ===============================
       QUICK ACTION GRID 3x3
  ================================= -->

  <div class="grid grid-cols-3 gap-4 mb-10">

    <div class="quick-item">
      <i class="bi bi-credit-card text-primary text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Account Card</span>
    </div>

    <div class="quick-item">
      <i class="bi bi-arrow-left-right text-primary text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Transfer</span>
    </div>

    <div class="quick-item">
      <i class="bi bi-cash text-primary text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Withdraw</span>
    </div>

    <div class="quick-item">
      <i class="bi bi-phone text-primary text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Mobile</span>
    </div>

    <div class="quick-item">
      <i class="bi bi-receipt text-primary text-xl"></i>
      <span class="text-xs font-medium text-gray-700">Pay Bill</span>
    </div>

    <div class="quick-item">
      <i class="bi bi-piggy-bank text-primary text-xl"></i>

    </div>

</div>


<!-- ===============================
     BOTTOM NAVIGATION
================================ -->

<div class="fixed bottom-6 left-0 right-0 flex justify-center">

  <div class="bottom-nav">

    <i class="bi bi-house-door-fill text-primary text-xl"></i>
    <i class="bi bi-search text-gray-400 text-xl"></i>
    <i class="bi bi-envelope text-gray-400 text-xl"></i>
    <i class="bi bi-gear text-gray-400 text-xl"></i>

  </div>

</div>


<!-- ===============================
     BALANCE ANIMATION SCRIPT
================================ -->

<script>

/* 
  Animate balance from 0 to target value
  Smooth financial app style
*/

function animateBalance(id, value, duration) {

  const element = document.getElementById(id);
  let start = 0;
  let startTime = null;

  function animate(time) {

    if (!startTime) startTime = time;

    const progress = Math.min((time - startTime) / duration, 1);

    const current = Math.floor(progress * value);

    element.textContent = "$" + current.toLocaleString();

    if (progress < 1) {
      requestAnimationFrame(animate);
    }
  }

  requestAnimationFrame(animate);
}

/* Launch animation */
document.addEventListener("DOMContentLoaded", function() {

  animateBalance("balanceUSD", 123456, 1200);
  animateBalance("balanceCDF", 980000000, 1400);

});

</script>
