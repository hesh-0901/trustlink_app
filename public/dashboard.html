<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TrustLink</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#2F3DD8",
        primaryDark: "#1F2AA6",
        background: "#F3F4F6",
        textDark: "#111827",
        textMuted: "#6B7280",
        success: "#16A34A",
        danger: "#DC2626"
      }
    }
  }
}
</script>

<script type="module" src="/trustlink_app/js/firebase-init.js"></script>
<script type="module" src="/trustlink_app/public/js/dashboard.js"></script>

</head>

<body class="bg-background min-h-screen font-sans">

<div class="max-w-md mx-auto pt-6 pb-28 px-4">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-6">

    <div class="flex items-center gap-3">
      <div id="userAvatar"
           class="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center text-sm font-semibold shadow">
        --
      </div>
      <h1 class="text-lg font-semibold text-textDark">
        Accueil
      </h1>
    </div>

    <!-- Notification -->
    <div class="relative">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.8"
           stroke="currentColor"
           class="w-6 h-6 text-textMuted">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0018 9.75v-.563a6 6 0 10-12 0v.563c0 2.49-.987 4.764-2.311 6.022a23.848 23.848 0 005.454 1.31"/>
      </svg>
      <span class="absolute -top-1 -right-1 bg-danger text-white text-[10px] px-1 rounded-full">
        2
      </span>
    </div>

  </div>

  <!-- CARD -->
  <div class="bg-primaryDark rounded-3xl p-6 text-white shadow-xl mb-6">

    <div class="flex justify-between items-start mb-6">
      <span class="text-sm opacity-80">Solde disponible</span>
      <span class="text-sm font-semibold">TrustLink</span>
    </div>

    <h2 id="balanceAmount" class="text-2xl font-bold tracking-wide mb-2">
      0.00
    </h2>

    <div class="text-sm opacity-80 mb-1" id="userName">
      Utilisateur
    </div>

  </div>

  <!-- ACTIONS -->
  <div class="grid grid-cols-4 gap-4 text-center mb-8">

    <!-- Transfert -->
    <div class="flex flex-col items-center gap-2">
      <div class="w-14 h-14 bg-white rounded-2xl shadow flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.8"
             stroke="currentColor"
             class="w-6 h-6 text-primary">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 19.5l15-15M9 4.5h10.5V15"/>
        </svg>
      </div>
      <span class="text-xs text-textDark">Transfert</span>
    </div>

    <!-- Recevoir -->
    <div class="flex flex-col items-center gap-2">
      <div class="w-14 h-14 bg-white rounded-2xl shadow flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.8"
             stroke="currentColor"
             class="w-6 h-6 text-primary">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 4.5l-15 15M4.5 9V19.5H15"/>
        </svg>
      </div>
      <span class="text-xs text-textDark">Recevoir</span>
    </div>

    <!-- Recharger -->
    <div class="flex flex-col items-center gap-2">
      <div class="w-14 h-14 bg-white rounded-2xl shadow flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.8"
             stroke="currentColor"
             class="w-6 h-6 text-primary">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"/>
        </svg>
      </div>
      <span class="text-xs text-textDark">Recharger</span>
    </div>

    <!-- Historique -->
    <div class="flex flex-col items-center gap-2">
      <div class="w-14 h-14 bg-white rounded-2xl shadow flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.8"
             stroke="currentColor"
             class="w-6 h-6 text-primary">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v6l4 2"/>
        </svg>
      </div>
      <span class="text-xs text-textDark">Historique</span>
    </div>

  </div>

  <!-- TRANSACTIONS -->
  <div>

    <div class="flex justify-between items-center mb-4">
      <h3 class="text-sm font-semibold text-textDark">
        Transactions
      </h3>
      <span class="text-xs text-textMuted">
        Voir tout
      </span>
    </div>

    <div id="transactionsList" class="space-y-4"></div>

  </div>

</div>

<!-- BOTTOM NAV -->
<div class="fixed bottom-6 left-0 right-0 flex justify-center">

  <div class="bg-white rounded-full shadow-lg px-10 py-3 flex gap-10">

    <!-- Home -->
    <svg xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="1.8"
         stroke="currentColor"
         class="w-6 h-6 text-primary">
      <path stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 9.75L12 4.5l9 5.25V19.5a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 19.5V9.75z"/>
    </svg>

    <!-- Stats -->
    <svg xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="1.8"
         stroke="currentColor"
         class="w-6 h-6 text-textMuted">
      <path stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 3v18h18"/>
    </svg>

    <!-- Profile -->
    <svg xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="1.8"
         stroke="currentColor"
         class="w-6 h-6 text-textMuted">
      <path stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 19.5a7.5 7.5 0 0115 0"/>
    </svg>

  </div>

</div>

</body>
</html>
