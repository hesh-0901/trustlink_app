<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - TrustLink</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2F3DD8",
            primaryDark: "#1F2AA6",
            accent: "#3F5BFF",
            background: "#F4F6FA",
            card: "#FFFFFF",
            textDark: "#1E1E2D",
            textMuted: "#6B7280",
            borderLight: "#E5E7EB"
          }
        }
      }
    }
  </script>

  <script type="module" src="./js/dashboard.js"></script>
</head>

<body class="bg-background min-h-screen">

  <div class="max-w-md mx-auto px-4 py-6">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-8">

      <div>
        <p class="text-sm text-textMuted">Bienvenue</p>
        <h2 id="userName" class="text-lg font-semibold text-textDark">
          John Doe
        </h2>
      </div>

      <div class="w-11 h-11 bg-primary text-white rounded-full flex items-center justify-center font-semibold shadow-md">
        JD
      </div>

    </div>

    <!-- BALANCE CARD -->
    <div class="bg-primary rounded-2xl p-6 text-white shadow-lg mb-8 relative overflow-hidden">

      <div class="absolute -right-10 -top-10 w-32 h-32 bg-white/10 rounded-full"></div>

      <p class="text-sm opacity-80 mb-2">
        Solde disponible
      </p>

      <h1 id="balanceAmount" class="text-3xl font-bold tracking-tight">
        0.00 €
      </h1>

      <div class="mt-4 flex items-center gap-2 text-sm opacity-80">
        <!-- Shield Icon -->
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-4 h-4">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3l7.5 4.5v6c0 5.25-3.75 8.25-7.5 9-3.75-.75-7.5-3.75-7.5-9v-6L12 3z"/>
        </svg>
        Compte sécurisé
      </div>

    </div>

    <!-- QUICK ACTIONS -->
    <div class="grid grid-cols-2 gap-4 mb-10">

      <!-- Envoyer -->
      <button class="bg-card border border-borderLight rounded-xl py-5 flex flex-col items-center shadow-sm hover:shadow-md transition">

        <div class="w-11 h-11 bg-primary/10 text-primary rounded-full flex items-center justify-center mb-3">

          <!-- Arrow Up Icon -->
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.8"
               stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 19.5l15-15M9 4.5h10.5V15"/>
          </svg>

        </div>

        <span class="text-sm font-medium text-textDark">
          Envoyer
        </span>

      </button>

      <!-- Recharger -->
      <button class="bg-card border border-borderLight rounded-xl py-5 flex flex-col items-center shadow-sm hover:shadow-md transition">

        <div class="w-11 h-11 bg-primary/10 text-primary rounded-full flex items-center justify-center mb-3">

          <!-- Plus Icon -->
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.8"
               stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"/>
          </svg>

        </div>

        <span class="text-sm font-medium text-textDark">
          Recharger
        </span>

      </button>

    </div>

    <!-- TRANSACTIONS -->
    <div>

      <div class="flex justify-between items-center mb-4">
        <h3 class="text-sm font-semibold text-textDark">
          Transactions récentes
        </h3>

        <button class="text-xs text-primary font-medium hover:underline">
          Voir tout
        </button>
      </div>

      <div id="transactionsList" class="space-y-3">

        <!-- Transaction Item -->
        <div class="bg-card p-4 rounded-xl border border-borderLight flex justify-between items-center">

          <div class="flex items-center gap-3">

            <div class="w-9 h-9 bg-green-100 text-green-600 rounded-full flex items-center justify-center">

              <!-- Arrow Down Icon -->
              <svg xmlns="http://www.w3.org/2000/svg"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke-width="1.8"
                   stroke="currentColor"
                   class="w-4 h-4">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 4.5l-15 15M4.5 9V19.5H15"/>
              </svg>

            </div>

            <div>
              <p class="text-sm font-medium text-textDark">
                Paiement reçu
              </p>
              <p class="text-xs text-textMuted">
                Aujourd’hui • 14:32
              </p>
            </div>

          </div>

          <span class="text-sm font-semibold text-green-600">
            +120 €
          </span>

        </div>

      </div>

    </div>

  </div>

</body>
</html>
