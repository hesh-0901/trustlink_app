<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>TrustLink</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#2F3DD8",
        primaryDark: "#1F2AA6",
        background: "#F5F7FB",
        success: "#16A34A",
        danger: "#DC2626"
      }
    }
  }
}
</script>

<script type="module" src="/trustlink_app/js/firebase-init.js"></script>
<script type="module" src="/trustlink_app/public/js/dashboard.js"></script>

<style>
/* Shadows */
.premium-shadow { box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
.soft-press:active { transform: scale(0.96); }

/* Swipe clean */
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

/* Card depth */
.perspective { perspective: 1200px; }
.card-3d { transform-style: preserve-3d; }

/* Premium gradient USD */
.animated-gradient {
  background: linear-gradient(
    135deg,
    #1F2AA6,
    #2F3DD8,
    #4F6BFF,
    #1F2AA6
  );
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Carbon texture */
.carbon-texture {
  background-image:
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 2px,
      transparent 2px,
      transparent 4px
    );
}

/* Shimmer */
.shimmer {
  background: linear-gradient(
    110deg,
    transparent 25%,
    rgba(255,255,255,0.15) 50%,
    transparent 75%
  );
  background-size: 200% 100%;
  animation: shimmerMove 6s infinite;
}

@keyframes shimmerMove {
  from { background-position: 200% 0; }
  to { background-position: -200% 0; }
}
</style>
</head>

<body class="bg-background min-h-screen font-sans text-gray-800">

<div class="max-w-md mx-auto px-5 pt-8 pb-32">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-8">

    <div class="flex items-center gap-3">
      <div id="userAvatar"
           class="w-11 h-11 bg-primary text-white rounded-full flex items-center justify-center text-sm font-semibold premium-shadow">
        --
      </div>
      <div>
        <p class="text-xs text-gray-400">Bienvenue</p>
        <h1 id="userName" class="text-base font-semibold leading-tight">
          Chargement...
        </h1>
      </div>
    </div>

    <i class="bi bi-bell text-xl text-gray-500"></i>

  </div>

 <!-- WALLET CARDS -->
<div class="mb-8">

  <div class="flex gap-5 overflow-x-auto snap-x snap-mandatory scroll-smooth no-scrollbar">

    <!-- USD CARD -->
    <div class="snap-center shrink-0 w-full">
      <div class="relative w-full aspect-[1.6] rounded-3xl p-6 text-white overflow-hidden shadow-2xl">

        <!-- Gradient profond -->
        <div class="absolute inset-0 bg-gradient-to-br from-[#1B26A6] via-[#2F3DD8] to-[#4F6BFF]"></div>

        <!-- Soft Light -->
        <div class="absolute top-[-40px] right-[-40px] w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>

        <!-- Texture -->
        <div class="absolute inset-0 opacity-20 carbon-texture"></div>

        <div class="relative flex flex-col justify-between h-full">

          <div class="flex justify-between items-center">
            <img src="/trustlink_app/assets/white.logo.png" class="h-5 opacity-90"/>
            <span class="text-xs opacity-70 font-medium tracking-wide">USD</span>
          </div>

          <div>
            <p class="text-xs opacity-70 mb-1">Solde disponible</p>
            <h2 id="balanceUSD" class="text-3xl font-bold tracking-tight">
              $0.00
            </h2>
          </div>

          <div class="flex justify-between items-end">

            <div>
              <p class="text-[10px] opacity-60">Titulaire</p>
              <p id="cardUserNameUSD" class="text-sm font-semibold uppercase tracking-wide">
              </p>
            </div>

            <div class="text-right">
              <p class="text-[10px] opacity-60">Adresse</p>
              <p id="walletAddressUSD" class="text-xs tracking-widest opacity-80">
              </p>
            </div>

          </div>

        </div>
      </div>
    </div>

    <!-- CDF CARD -->
    <div class="snap-center shrink-0 w-full">
      <div class="relative w-full aspect-[1.6] rounded-3xl p-6 text-white overflow-hidden shadow-2xl">

        <div class="absolute inset-0 bg-gradient-to-br from-[#111764] via-[#1C2490] to-[#141B6E]"></div>
        <div class="absolute top-[-40px] right-[-40px] w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
        <div class="absolute inset-0 opacity-25 carbon-texture"></div>

        <div class="relative flex flex-col justify-between h-full">

          <div class="flex justify-between items-center">
            <img src="/trustlink_app/assets/white.logo.png" class="h-5 opacity-90"/>
            <span class="text-xs opacity-70 font-medium tracking-wide">CDF</span>
          </div>

          <div>
            <p class="text-xs opacity-70 mb-1">Solde disponible</p>
            <h2 id="balanceCDF" class="text-3xl font-bold tracking-tight">
              0 CDF
            </h2>
          </div>

          <div class="flex justify-between items-end">

            <div>
              <p class="text-[10px] opacity-60">Titulaire</p>
              <p id="cardUserNameCDF" class="text-sm font-semibold uppercase tracking-wide">
              </p>
            </div>

            <div class="text-right">
              <p class="text-[10px] opacity-60">Adresse</p>
              <p id="walletAddressCDF" class="text-xs tracking-widest opacity-80">
              </p>
            </div>

          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Swipe indicator -->
  <div class="flex justify-center gap-2 mt-4">
    <div class="w-2 h-2 bg-primary rounded-full"></div>
    <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
  </div>

</div>

  <!-- QUICK ACTIONS -->
  <div class="grid grid-cols-4 gap-4 text-center mb-10">

    <button class="soft-press flex flex-col items-center gap-2">
      <div class="w-14 h-14 bg-white rounded-xl premium-shadow flex items-center justify-center">
        <i class="bi bi-arrow-up-right text-lg text-primary"></i>
      </div>
      <span class="text-[11px] font-medium">Envoyer</span>
    </button>

    <button class="soft-press flex flex-col items-center gap-2">
      <div class="w-14 h-14 bg-white rounded-xl premium-shadow flex items-center justify-center">
        <i class="bi bi-arrow-down-left text-lg text-primary"></i>
      </div>
      <span class="text-[11px] font-medium">Recevoir</span>
    </button>

    <button class="soft-press flex flex-col items-center gap-2">
      <div class="w-14 h-14 bg-white rounded-xl premium-shadow flex items-center justify-center">
        <i class="bi bi-plus-circle text-lg text-primary"></i>
      </div>
      <span class="text-[11px] font-medium">Ajouter</span>
    </button>

    <button class="soft-press flex flex-col items-center gap-2">
      <div class="w-14 h-14 bg-white rounded-xl premium-shadow flex items-center justify-center">
        <i class="bi bi-clock-history text-lg text-primary"></i>
      </div>
      <span class="text-[11px] font-medium">Historique</span>
    </button>

  </div>

  <!-- TRANSACTIONS -->
  <div>

    <div class="flex justify-between items-center mb-4">
      <h3 class="text-sm font-semibold">Activité récente</h3>
      <span class="text-xs text-primary font-medium">Voir tout</span>
    </div>

    <div id="transactionsList" class="space-y-3"></div>

  </div>

</div>

<!-- BOTTOM NAV -->
<div class="fixed bottom-4 left-0 right-0 flex justify-center">
  <div class="bg-white/95 backdrop-blur-md rounded-full shadow-lg px-12 py-3 flex gap-10 items-center">
    <i class="bi bi-house-door-fill text-lg text-primary"></i>
    <i class="bi bi-bar-chart text-lg text-gray-400"></i>
    <i class="bi bi-person text-lg text-gray-400"></i>
  </div>
</div>

</body>
</html>
