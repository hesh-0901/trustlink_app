<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>TrustLink</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#2F3DD8",
        primaryDark: "#1F2AA6",
        background: "#F5F7FB",
        success: "#16A34A",
        danger: "#DC2626"
      }
    }
  }
}
</script>

<script type="module" src="/trustlink_app/js/firebase-init.js"></script>
<script type="module" src="/trustlink_app/public/js/dashboard.js"></script>

<style>

/* ===============================
   SCROLL INERTIA (iOS style)
================================ */
html {
  scroll-behavior: smooth;
}

.overflow-x-auto {
  -webkit-overflow-scrolling: touch;
  scroll-snap-type: x mandatory;
}

/* ===============================
   AUTO DARK MODE
================================ */
@media (prefers-color-scheme: dark) {
  body {
    background: #0F172A;
    color: #F1F5F9;
  }

  .transactions-card {
    background: #1E293B;
  }

  .bottom-nav {
    background: rgba(30,41,59,0.8);
  }
}

/* ===============================
   PREMIUM GLASS CARD
================================ */
.premium-shadow {
  box-shadow:
    0 25px 50px rgba(0,0,0,0.15),
    0 10px 25px rgba(0,0,0,0.08);
}

.glass-card::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.25),
    rgba(255,255,255,0.05)
  );
  pointer-events: none;
}

.glass-card::after {
  content: "";
  position: absolute;
  top: -40%;
  left: -20%;
  width: 140%;
  height: 140%;
  background: radial-gradient(
    circle at 30% 20%,
    rgba(255,255,255,0.25),
    transparent 60%
  );
  pointer-events: none;
}

/* ===============================
   BALANCE STYLE
================================ */
.balance-text {
  font-size: 30px;
  font-weight: 800;
  letter-spacing: -0.8px;
}

/* ===============================
   GRADIENT BUTTONS
================================ */
.action-pill {
  height: 50px;
  border-radius: 999px;
  font-weight: 600;
  transition: all 0.2s ease;
}

.action-pill.primary-btn {
  background: linear-gradient(135deg, #2F3DD8, #4F6BFF);
}

.action-pill.success-btn {
  background: linear-gradient(135deg, #10B981, #34D399);
}

.action-pill:active {
  transform: scale(0.96);
}

/* ===============================
   CRYPTO ICON STYLE
================================ */
.crypto-icon {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 14px;
}

.crypto-eth { background: rgba(99,102,241,0.15); color:#4F46E5; }
.crypto-btc { background: rgba(251,191,36,0.15); color:#D97706; }
.crypto-xrp { background: rgba(59,130,246,0.15); color:#2563EB; }

/* ===============================
   TRANSACTION CARD
================================ */
.transactions-card {
  background: white;
  border-radius: 24px;
  padding: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.05);
}

/* ===============================
   BOTTOM NAV
================================ */
.bottom-nav {
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.9);
  border-radius: 999px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

</style>

</head>

<body class="min-h-screen font-sans text-gray-800 antialiased bg-background">

<div class="max-w-md mx-auto px-5 pt-8 pb-32">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-8">

    <div class="flex items-center gap-3">
      <div id="userAvatar"
           class="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center text-xs font-semibold premium-shadow">
        --
      </div>
      <div>
        <p class="text-[11px] text-gray-400 leading-none">Bienvenue</p>
        <h1 id="userName" class="text-base font-semibold leading-tight">
          Chargement...
        </h1>
      </div>
    </div>

    <i class="bi bi-bell text-lg text-gray-500"></i>

  </div>


  <!-- WALLET SWIPE (USD / CDF) -->
  <div class="mb-8 overflow-x-auto flex gap-4 snap-x snap-mandatory scroll-smooth">

    <!-- USD CARD -->
    <div class="snap-center shrink-0 w-full">
      <div class="relative w-full aspect-[1.6] rounded-3xl p-6 text-white overflow-hidden premium-shadow glass-card">

        <div class="absolute inset-0 gradient-usd rounded-3xl"></div>

        <div class="relative">

          <div class="flex justify-between items-center mb-6">
            <span class="text-sm opacity-80">USD Balance</span>
            <span class="text-xs bg-white/20 px-3 py-1 rounded-full">USD</span>
          </div>

          <h2 id="balanceUSD" class="balance-text mb-6">$0</h2>

          <div>
            <p class="text-xs opacity-70 mb-1">Wallet address</p>
            <p id="walletAddressUSD" class="text-xs opacity-90 break-all"></p>
          </div>

        </div>

      </div>
    </div>


    <!-- CDF CARD -->
    <div class="snap-center shrink-0 w-full">
      <div class="relative w-full aspect-[1.6] rounded-3xl p-6 text-white overflow-hidden premium-shadow glass-card">

        <div class="absolute inset-0 gradient-cdf rounded-3xl"></div>

        <div class="relative">

          <div class="flex justify-between items-center mb-6">
            <span class="text-sm opacity-80">CDF Balance</span>
            <span class="text-xs bg-white/20 px-3 py-1 rounded-full">CDF</span>
          </div>

          <h2 id="balanceCDF" class="balance-text mb-6">$0</h2>

          <div>
            <p class="text-xs opacity-70 mb-1">Wallet address</p>
            <p id="walletAddressCDF" class="text-xs opacity-90 break-all"></p>
          </div>

        </div>

      </div>
    </div>

  </div>


  <!-- MENUS RAPIDES -->
  <div class="grid grid-cols-4 gap-4 mb-10">

    <button class="action-pill primary-btn text-white flex flex-col items-center justify-center gap-1">
      <i class="bi bi-arrow-up-right text-lg"></i>
      <span class="text-[11px]">Envoyer</span>
    </button>

    <button class="action-pill success-btn text-white flex flex-col items-center justify-center gap-1">
      <i class="bi bi-arrow-down-left text-lg"></i>
      <span class="text-[11px]">Recevoir</span>
    </button>

    <button class="action-pill bg-white text-primary premium-shadow flex flex-col items-center justify-center gap-1">
      <i class="bi bi-plus-circle text-lg"></i>
      <span class="text-[11px]">Ajouter</span>
    </button>

    <button class="action-pill bg-white text-gray-700 premium-shadow flex flex-col items-center justify-center gap-1">
      <i class="bi bi-clock-history text-lg"></i>
      <span class="text-[11px]">Historique</span>
    </button>

  </div>


  <!-- TRANSACTIONS -->
  <div>

    <div class="flex justify-between items-center mb-4">
      <h3 class="text-base font-semibold">Activité récente</h3>
      <span class="text-xs text-primary font-medium">Voir tout</span>
    </div>

    <div class="transactions-card">
      <div id="transactionsList" class="space-y-4"></div>
    </div>

  </div>

</div>


<!-- BOTTOM NAV -->
<div class="fixed bottom-6 left-0 right-0 flex justify-center">
  <div class="bottom-nav px-12 py-3 flex gap-10 items-center">
    <i class="bi bi-house-door-fill text-lg text-primary"></i>
    <i class="bi bi-bar-chart text-lg text-gray-400"></i>
    <i class="bi bi-person text-lg text-gray-400"></i>
  </div>
</div>



<!-- BALANCE ANIMATION SCRIPT -->
<script>
function animateValue(id, start, end, duration) {
  let startTimestamp = null;
  const element = document.getElementById(id);

  function step(timestamp) {
    if (!startTimestamp) startTimestamp = timestamp;
    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
    const value = progress * (end - start) + start;
    element.textContent = formatMoney(value);
    if (progress < 1) {
      window.requestAnimationFrame(step);
    }
  }

  window.requestAnimationFrame(step);
}

function formatMoney(value) {
  return "$" + Math.floor(value).toLocaleString();
}

document.addEventListener("DOMContentLoaded", function () {
  animateValue("balanceUSD", 0, 395267, 1200);
  animateValue("balanceCDF", 0, 980000000, 1200);
});
</script>

</body>
</html>
