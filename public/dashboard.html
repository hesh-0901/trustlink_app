<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>TrustLink</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#2F3DD8",
        primaryDark: "#1F2AA6",
        background: "#F2F4F8",
        success: "#16A34A",
        danger: "#DC2626"
      }
    }
  }
}
</script>

<script type="module" src="/trustlink_app/js/firebase-init.js"></script>
<script type="module" src="/trustlink_app/public/js/dashboard.js"></script>

<style>
.card-glow { box-shadow: 0 20px 40px rgba(47,61,216,0.25); }
.premium-shadow { box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
.soft-press:active { transform: scale(0.96); }
.fade-in { animation: fadeIn 0.6s ease-out; }

@keyframes fadeIn {
  from { opacity:0; transform: translateY(10px); }
  to { opacity:1; transform: translateY(0); }
}

.perspective { perspective: 1200px; }
.card-3d { transform-style: preserve-3d; }

.emboss {
  text-shadow:
    0 1px 0 rgba(255,255,255,0.3),
    0 2px 4px rgba(0,0,0,0.6);
}

.carbon-texture {
  background-image:
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 2px,
      transparent 2px,
      transparent 4px
    );
}

.animated-gradient {
  background: linear-gradient(
    135deg,
    #1F2AA6,
    #2F3DD8,
    #4F6BFF,
    #1F2AA6
  );
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.shimmer {
  background: linear-gradient(
    110deg,
    transparent 25%,
    rgba(255,255,255,0.15) 50%,
    transparent 75%
  );
  background-size: 200% 100%;
  animation: shimmerMove 5s infinite;
}

@keyframes shimmerMove {
  from { background-position: 200% 0; }
  to { background-position: -200% 0; }
}

.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

</style>
</head>

<body class="bg-background min-h-screen font-sans">

<div class="max-w-md mx-auto pt-8 pb-32 px-6 fade-in">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-10">

    <div class="flex items-center gap-3">
      <div id="userAvatar"
           class="w-12 h-12 bg-primary text-white rounded-full flex items-center justify-center font-semibold premium-shadow">
        --
      </div>
      <div>
        <p class="text-xs text-gray-500">Bienvenue</p>
        <h1 id="userName" class="text-lg font-semibold">
          Chargement...
        </h1>
      </div>
    </div>

    <div class="relative">
      <i class="bi bi-bell text-2xl text-gray-500"></i>
      <span class="absolute -top-1 -right-1 bg-danger text-white text-[10px] px-1 rounded-full">
        2
      </span>
    </div>

  </div>

  <!-- WALLET SWIPE -->
  <div class="relative mb-14">
    <div class="flex gap-6 overflow-x-auto snap-x snap-mandatory scroll-smooth no-scrollbar">

      <!-- USD CARD -->
      <div class="snap-center shrink-0 w-full perspective">
        <div class="relative w-full aspect-[1.586] rounded-3xl p-7 text-white overflow-hidden shadow-2xl card-3d">

          <div class="absolute inset-0 animated-gradient"></div>
          <div class="absolute inset-0 carbon-texture opacity-20"></div>
          <div class="absolute inset-0 shimmer"></div>

          <div class="relative flex flex-col justify-between h-full">

            <div class="flex justify-between items-start">
              <img src="/trustlink_app/assets/white.logo.png"
                   class="h-6 opacity-90"
                   alt="TrustLink"/>
              <i class="bi bi-currency-dollar text-2xl opacity-80"></i>
            </div>

            <div class="mt-6 w-14 h-10 rounded-md bg-gradient-to-br from-yellow-300 to-yellow-500 shadow-inner"></div>

            <div class="mt-8 text-lg tracking-[0.25em] font-semibold emboss">
              TL-X4F9-2A7C-8D3B-01
            </div>

            <div class="flex justify-between items-end mt-6">
              <div>
                <div class="text-xs opacity-70">Titulaire</div>
                <div id="cardUserNameUSD" class="text-sm font-semibold tracking-wide">
                  NOM UTILISATEUR
                </div>
              </div>
              <div class="text-right">
                <div class="text-xs opacity-70">Solde USD</div>
                <div id="balanceUSD" class="text-lg font-bold">0.00</div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- CDF CARD -->
      <div class="snap-center shrink-0 w-full perspective">
        <div class="relative w-full aspect-[1.586] rounded-3xl p-7 text-white overflow-hidden shadow-2xl card-3d">

          <div class="absolute inset-0 bg-gradient-to-br from-[#141b6e] via-[#1a238f] to-[#101552]"></div>
          <div class="absolute inset-0 carbon-texture opacity-25"></div>
          <div class="absolute inset-0 shimmer"></div>

          <div class="relative flex flex-col justify-between h-full">

            <div class="flex justify-between items-start">
              <img src="/trustlink_app/assets/white.logo.png"
                   class="h-6 opacity-90"
                   alt="TrustLink"/>
              <i class="bi bi-cash-stack text-2xl opacity-80"></i>
            </div>

            <div class="mt-6 w-14 h-10 rounded-md bg-gradient-to-br from-yellow-300 to-yellow-500 shadow-inner"></div>

            <div class="mt-8 text-lg tracking-[0.25em] font-semibold emboss">
              TL-X4F9-2A7C-8D3B-02
            </div>

            <div class="flex justify-between items-end mt-6">
              <div>
                <div class="text-xs opacity-70">Titulaire</div>
                <div id="cardUserNameCDF" class="text-sm font-semibold tracking-wide">
                  NOM UTILISATEUR
                </div>
              </div>
              <div class="text-right">
                <div class="text-xs opacity-70">Solde CDF</div>
                <div id="balanceCDF" class="text-lg font-bold">0</div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- QUICK ACTIONS -->
  <div class="grid grid-cols-4 gap-5 text-center mb-12">

    <button class="soft-press flex flex-col items-center gap-3">
      <div class="w-16 h-16 bg-white rounded-2xl premium-shadow flex items-center justify-center">
        <i class="bi bi-arrow-up-right text-2xl text-primary"></i>
      </div>
      <span class="text-xs font-medium">Envoyer</span>
    </button>

    <button class="soft-press flex flex-col items-center gap-3">
      <div class="w-16 h-16 bg-white rounded-2xl premium-shadow flex items-center justify-center">
        <i class="bi bi-arrow-down-left text-2xl text-primary"></i>
      </div>
      <span class="text-xs font-medium">Recevoir</span>
    </button>

    <button class="soft-press flex flex-col items-center gap-3">
      <div class="w-16 h-16 bg-white rounded-2xl premium-shadow flex items-center justify-center">
        <i class="bi bi-plus-circle text-2xl text-primary"></i>
      </div>
      <span class="text-xs font-medium">Ajouter</span>
    </button>

    <button class="soft-press flex flex-col items-center gap-3">
      <div class="w-16 h-16 bg-white rounded-2xl premium-shadow flex items-center justify-center">
        <i class="bi bi-clock-history text-2xl text-primary"></i>
      </div>
      <span class="text-xs font-medium">Historique</span>
    </button>

  </div>

  <!-- TRANSACTIONS -->
  <div>

    <div class="flex justify-between items-center mb-5">
      <h3 class="text-sm font-semibold">Activité récente</h3>
      <span class="text-xs text-primary font-medium">Voir tout</span>
    </div>

    <div id="transactionsList" class="space-y-4"></div>

  </div>

</div>

<!-- FLOATING ACTION BUTTON -->
<div class="fixed bottom-24 left-1/2 -translate-x-1/2">
  <button class="w-16 h-16 bg-primary rounded-full flex items-center justify-center text-white text-3xl shadow-2xl soft-press">
    <i class="bi bi-qr-code-scan"></i>
  </button>
</div>

<!-- BOTTOM NAV -->
<div class="fixed bottom-6 left-0 right-0 flex justify-center">
  <div class="bg-white/90 backdrop-blur-lg rounded-full shadow-xl px-14 py-4 flex gap-14 items-center">
    <i class="bi bi-house-door-fill text-xl text-primary"></i>
    <i class="bi bi-bar-chart text-xl text-gray-500"></i>
    <i class="bi bi-person text-xl text-gray-500"></i>
  </div>
</div>

</body>
</html>
