<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TrustLink</title>

<script src="https://cdn.tailwindcss.com"></script>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#2F3DD8",
        primaryDark: "#1F2AA6",
        background: "#F2F4F8",
        textDark: "#111827",
        textMuted: "#6B7280",
        success: "#16A34A",
        danger: "#DC2626"
      }
    }
  }
}
</script>

<script type="module" src="/trustlink_app/js/firebase-init.js"></script>
<script type="module" src="/trustlink_app/public/js/dashboard.js"></script>

</head>

<body class="bg-background min-h-screen font-sans">

<div class="max-w-md mx-auto pt-6 pb-28 px-5">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-8">

    <div class="flex items-center gap-3">
      <div id="userAvatar"
           class="w-11 h-11 bg-primary text-white rounded-full flex items-center justify-center font-semibold shadow-lg">
        --
      </div>
      <h1 class="text-lg font-semibold text-textDark">
        Accueil
      </h1>
    </div>

    <div class="relative">
      <i class="bi bi-bell text-xl text-textMuted"></i>
      <span class="absolute -top-1 -right-1 bg-danger text-white text-[10px] px-1 rounded-full">
        2
      </span>
    </div>

  </div>

  <!-- PREMIUM CARD -->
  <div class="bg-gradient-to-br from-primaryDark to-primary rounded-3xl p-6 text-white shadow-2xl mb-8 relative overflow-hidden">

    <div class="absolute -right-10 -top-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>

    <div class="flex justify-between items-start mb-6">
      <span class="text-sm opacity-80">Solde disponible</span>
      <i class="bi bi-credit-card text-xl opacity-70"></i>
    </div>

    <h2 id="balanceAmount" class="text-3xl font-bold tracking-wide mb-2">
      0.00
    </h2>

    <div class="text-sm opacity-80" id="userName">
      Utilisateur
    </div>

  </div>

  <!-- ACTION BUTTONS -->
  <div class="grid grid-cols-4 gap-4 text-center mb-10">

    <div class="flex flex-col items-center gap-2">
      <div class="w-16 h-16 bg-white rounded-2xl shadow-lg flex items-center justify-center">
        <i class="bi bi-arrow-up-right text-2xl text-primary"></i>
      </div>
      <span class="text-xs text-textDark font-medium">Transfert</span>
    </div>

    <div class="flex flex-col items-center gap-2">
      <div class="w-16 h-16 bg-white rounded-2xl shadow-lg flex items-center justify-center">
        <i class="bi bi-arrow-down-left text-2xl text-primary"></i>
      </div>
      <span class="text-xs text-textDark font-medium">Recevoir</span>
    </div>

    <div class="flex flex-col items-center gap-2">
      <div class="w-16 h-16 bg-white rounded-2xl shadow-lg flex items-center justify-center">
        <i class="bi bi-plus-circle text-2xl text-primary"></i>
      </div>
      <span class="text-xs text-textDark font-medium">Recharger</span>
    </div>

    <div class="flex flex-col items-center gap-2">
      <div class="w-16 h-16 bg-white rounded-2xl shadow-lg flex items-center justify-center">
        <i class="bi bi-clock-history text-2xl text-primary"></i>
      </div>
      <span class="text-xs text-textDark font-medium">Historique</span>
    </div>

  </div>

  <!-- TRANSACTIONS -->
  <div>

    <div class="flex justify-between items-center mb-4">
      <h3 class="text-sm font-semibold text-textDark">
        Transactions r√©centes
      </h3>
      <span class="text-xs text-primary font-medium">
        Voir tout
      </span>
    </div>

    <div id="transactionsList" class="space-y-4"></div>

  </div>

</div>

<!-- BOTTOM NAV -->
<div class="fixed bottom-6 left-0 right-0 flex justify-center">

  <div class="bg-white rounded-full shadow-xl px-12 py-3 flex gap-12">

    <i class="bi bi-house-door-fill text-xl text-primary"></i>
    <i class="bi bi-bar-chart text-xl text-textMuted"></i>
    <i class="bi bi-person text-xl text-textMuted"></i>

  </div>

</div>

</body>
</html>
