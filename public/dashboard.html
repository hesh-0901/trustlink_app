<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>TrustLink</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#2F3DD8",
        primaryDark: "#1F2AA6",
        background: "#F5F7FB",
        success: "#16A34A",
        danger: "#DC2626"
      }
    }
  }
}
</script>

<script type="module" src="/trustlink_app/js/firebase-init.js"></script>
<script type="module" src="/trustlink_app/public/js/dashboard.js"></script>

<style>
/* ===============================
   BACKGROUND REFINEMENT
================================ */

body {
  background: #F3F4F6;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* ===============================
   PREMIUM CARD STYLE (NeoBank)
================================ */

.premium-shadow {
  box-shadow:
    0 20px 40px rgba(0, 0, 0, 0.08),
    0 8px 16px rgba(0, 0, 0, 0.05);
}

.card-glass {
  backdrop-filter: blur(20px);
}

/* ===============================
   BALANCE TYPOGRAPHY
================================ */

.balance-text {
  font-size: 28px;
  font-weight: 700;
  letter-spacing: -0.5px;
}

/* ===============================
   QUICK ACTION PILLS
================================ */

.action-pill {
  height: 48px;
  border-radius: 999px;
  font-weight: 600;
  transition: all 0.2s ease;
}

.action-pill:active {
  transform: scale(0.97);
}

/* ===============================
   TRANSACTION CARD BLOCK
================================ */

.transactions-card {
  background: white;
  border-radius: 20px;
  padding: 16px;
  box-shadow:
    0 10px 25px rgba(0,0,0,0.05);
}

/* ===============================
   BOTTOM NAV STYLE
================================ */

.bottom-nav {
  backdrop-filter: blur(18px);
  background: rgba(255,255,255,0.9);
  border-radius: 999px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

</style>
</head>

<body class="min-h-screen font-sans text-gray-800 antialiased">

<div class="max-w-md mx-auto px-5 pt-8 pb-28">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-8">

    <div class="flex items-center gap-3">
      <div id="userAvatar"
           class="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center text-xs font-semibold premium-shadow">
        --
      </div>
      <div>
        <p class="text-[11px] text-gray-400 leading-none">Welcome to</p>
        <h1 id="userName" class="text-base font-semibold leading-tight">
          Chargement...
        </h1>
      </div>
    </div>

    <i class="bi bi-bell text-lg text-gray-500"></i>

  </div>

  <!-- WALLET CARD -->
  <div class="mb-6">
    <div class="relative w-full rounded-3xl p-6 text-white overflow-hidden premium-shadow">

      <div class="absolute inset-0 gradient-usd rounded-3xl"></div>

      <div class="relative">

        <div class="flex justify-between items-center mb-6">
          <span class="text-sm opacity-80">Balance</span>
          <span class="text-xs bg-white/20 px-3 py-1 rounded-full">10%</span>
        </div>

        <h2 id="balanceUSD" class="balance-text mb-6"></h2>

        <div>
          <p class="text-xs opacity-70 mb-1">Wallet address:</p>
          <p id="walletAddressUSD" class="text-xs opacity-90 break-all"></p>
        </div>

      </div>
    </div>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="flex gap-4 mb-8">

    <button class="action-pill flex-1 bg-primary text-white flex items-center justify-center gap-2">
      <i class="bi bi-arrow-up-right"></i>
      Send
    </button>

    <button class="action-pill flex-1 bg-emerald-500 text-white flex items-center justify-center gap-2">
      <i class="bi bi-arrow-down-left"></i>
      Receive
    </button>

  </div>

  <!-- TRANSACTIONS -->
  <div>

    <h3 class="text-base font-semibold mb-4">Transactions</h3>

    <div class="transactions-card">
      <div id="transactionsList" class="space-y-4"></div>
    </div>

  </div>

</div>

<!-- BOTTOM NAV -->
<div class="fixed bottom-6 left-0 right-0 flex justify-center">
  <div class="bottom-nav px-12 py-3 flex gap-10 items-center">
    <i class="bi bi-house-door-fill text-lg text-primary"></i>
    <i class="bi bi-bar-chart text-lg text-gray-400"></i>
    <i class="bi bi-person text-lg text-gray-400"></i>
  </div>
</div>

</body>

</html>
