<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - TrustLink</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2F3DD8",
            primaryDark: "#1F2AA6",
            accent: "#3F5BFF",
            background: "#F4F6FA",
            card: "#FFFFFF",
            textDark: "#1E1E2D",
            textMuted: "#6B7280",
            borderLight: "#E5E7EB"
          }
        }
      }
    }
  </script>

  <!-- Firebase -->
  <script type="module" src="../js/firebase-init.js"></script>

  <!-- Dashboard Logic -->
  <script type="module" src="./js/dashboard.js"></script>

</head>

<body class="bg-background min-h-screen">

  <div class="max-w-md mx-auto px-4 py-6">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-8">

      <div>
        <p class="text-sm text-textMuted">Bienvenue</p>
        <h2 id="userName" class="text-lg font-semibold text-textDark">
          Chargement...
        </h2>
      </div>

      <div id="userAvatar"
           class="w-11 h-11 bg-primary text-white rounded-full flex items-center justify-center font-semibold shadow-md">
        --
      </div>

    </div>

    <!-- BALANCE -->
    <div class="bg-primary rounded-2xl p-6 text-white shadow-lg mb-8 relative overflow-hidden">

      <div class="absolute -right-10 -top-10 w-32 h-32 bg-white/10 rounded-full"></div>

      <p class="text-sm opacity-80 mb-2">
        Solde disponible
      </p>

      <h1 id="balanceAmount" class="text-3xl font-bold tracking-tight">
        0.00
      </h1>

      <div id="currencyLabel" class="mt-2 text-sm opacity-80">
        USD
      </div>

    </div>

    <!-- ACTIONS -->
    <div class="grid grid-cols-2 gap-4 mb-10">

      <button class="bg-card border border-borderLight rounded-xl py-5 flex flex-col items-center shadow-sm hover:shadow-md transition">
        <span class="text-sm font-medium text-textDark">Envoyer</span>
      </button>

      <button class="bg-card border border-borderLight rounded-xl py-5 flex flex-col items-center shadow-sm hover:shadow-md transition">
        <span class="text-sm font-medium text-textDark">Recharger</span>
      </button>

    </div>

    <!-- TRANSACTIONS -->
    <div>
      <h3 class="text-sm font-semibold text-textDark mb-4">
        Transactions r√©centes
      </h3>

      <div id="transactionsList" class="space-y-3">
        <!-- Dynamique plus tard -->
      </div>
    </div>

  </div>

</body>
</html>
