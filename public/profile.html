<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - TrustLink</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-[#EEF2FF] min-h-screen">

  <main class="max-w-md mx-auto py-8 px-5 space-y-6">

    <!-- ===============================
         PROFILE HEADER CARD
    ================================= -->

    <div class="bg-white rounded-3xl shadow-sm overflow-hidden">

      <!-- Top Banner -->
      <div class="h-32 bg-gradient-to-r 
                  from-[#0F1ACD] via-[#1E2BE0] to-[#3D4BFF]">
      </div>

      <!-- Avatar Section -->
      <div class="relative flex flex-col items-center pb-6 -mt-14">

        <div class="relative">
          <img id="profile-avatar"
               class="w-24 h-24 rounded-full border-4 border-white shadow-md bg-gray-100"
               src="">

          <!-- Edit Button -->
          <button id="edit-avatar-btn"
                  class="absolute bottom-0 right-0 
                         bg-[#1E2BE0] text-white 
                         w-8 h-8 rounded-full 
                         flex items-center justify-center 
                         shadow-md active:scale-95 transition">
            <i class="bi bi-pencil text-xs"></i>
          </button>
        </div>

        <h2 id="profile-name"
            class="mt-3 font-semibold text-sm">
        </h2>

        <p id="profile-username"
           class="text-xs text-gray-500">
        </p>

      </div>

    </div>

    <!-- ===============================
         PERSONAL INFO
    ================================= -->

    <div class="bg-white rounded-3xl shadow-sm p-5 space-y-4 text-sm">

      <div class="flex justify-between">
        <span class="text-gray-500">Téléphone</span>
        <span id="profile-phone"></span>
      </div>

      <div class="flex justify-between">
        <span class="text-gray-500">Genre</span>
        <span id="profile-gender"></span>
      </div>

      <div class="flex justify-between">
        <span class="text-gray-500">Naissance</span>
        <span id="profile-birth"></span>
      </div>

      <div class="flex justify-between">
        <span class="text-gray-500">Wallet Base</span>
        <span id="profile-wallet"></span>
      </div>

    </div>

    <!-- ===============================
         AVATAR MODAL (HIDDEN)
    ================================= -->

    <div id="avatar-modal"
         class="fixed inset-0 bg-black/40 hidden 
                flex items-end justify-center">

      <div class="bg-white w-full max-w-md 
                  rounded-t-3xl p-5 space-y-4 
                  max-h-[70vh] overflow-y-auto">

        <div class="flex justify-between items-center">
          <h3 class="font-semibold text-sm">
            Choisir un avatar
          </h3>
          <button id="close-avatar-modal"
                  class="text-gray-500">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>

        <div id="avatar-options"
             class="grid grid-cols-3 gap-4">
        </div>

        <button id="save-avatar"
                class="w-full py-3 rounded-xl
                       bg-[#1E2BE0] text-white text-sm font-medium">
          Enregistrer
        </button>

      </div>

    </div>

  </main>

  <script type="module">
    import("/trustlink_app/main_js/profile.js");
  </script>

</body>
</html>
