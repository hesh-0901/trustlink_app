<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - TrustLink</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-[#EEF2FF] min-h-screen">

  <div id="header-container"></div>

  <main class="max-w-md mx-auto px-4 py-6 space-y-6">

    <!-- ===============================
         USER CARD
    ================================= -->

    <div class="bg-white rounded-2xl shadow-sm p-5 space-y-4">

      <div class="flex items-center gap-4">

        <img id="profile-avatar"
             class="w-20 h-20 rounded-full bg-gray-100 shadow-md"
             src="">

        <div>
          <p id="profile-name"
             class="font-semibold text-sm"></p>
          <p id="profile-username"
             class="text-xs text-gray-500"></p>
        </div>

      </div>

      <div class="grid grid-cols-2 gap-3 text-xs text-gray-600">

        <div>
          <p class="opacity-60">Téléphone</p>
          <p id="profile-phone" class="font-medium"></p>
        </div>

        <div>
          <p class="opacity-60">Genre</p>
          <p id="profile-gender" class="font-medium"></p>
        </div>

        <div>
          <p class="opacity-60">Date de naissance</p>
          <p id="profile-birth" class="font-medium"></p>
        </div>

        <div>
          <p class="opacity-60">Wallet Base</p>
          <p id="profile-wallet" class="font-medium"></p>
        </div>

      </div>

    </div>

    <!-- ===============================
         AVATAR SECTION
    ================================= -->

    <div class="bg-white rounded-2xl shadow-sm p-5 space-y-4">

      <h2 class="text-sm font-semibold text-[#1E2BE0]">
        Changer d’avatar
      </h2>

      <div id="avatar-options"
           class="grid grid-cols-3 gap-4 max-h-72 overflow-y-auto">
      </div>

      <button id="save-avatar"
              class="w-full py-2.5 rounded-xl
                     bg-[#1E2BE0] text-white text-sm font-medium
                     hover:bg-[#0F1ACD] transition">
        Enregistrer avatar
      </button>

    </div>

    <!-- ===============================
         FRIENDS SECTION
    ================================= -->

    <div class="bg-white rounded-2xl shadow-sm p-5 space-y-4">

      <h2 class="text-sm font-semibold text-[#1E2BE0]">
        Amis
      </h2>

      <input id="usernameInput"
             placeholder="Ajouter via @username"
             class="w-full px-3 py-2 text-sm border rounded-lg focus:ring-2 focus:ring-[#1E2BE0]">

      <div id="previewBox"
           class="hidden bg-gray-50 p-3 rounded-xl flex items-center justify-between">

        <div class="flex items-center gap-3">
          <img id="previewAvatar"
               class="w-10 h-10 rounded-full bg-gray-100">
          <div>
            <p id="previewName"
               class="text-sm font-medium"></p>
            <p id="previewUsername"
               class="text-xs text-gray-500"></p>
          </div>
        </div>

        <button id="addBtn"
                class="hidden text-[#1E2BE0] text-sm font-medium">
          Ajouter
        </button>

      </div>

      <p id="errorMsg"
         class="hidden text-red-500 text-xs"></p>

      <div id="friendsList"
           class="space-y-3">
      </div>

    </div>

  </main>

  <script type="module">
    async function loadHeader() {
      const res = await fetch("/trustlink_app/partials/header.html");
      const html = await res.text();
      document.getElementById("header-container").innerHTML = html;
      await import("/trustlink_app/main_js/header.js");
    }
    loadHeader();

    import("/trustlink_app/main_js/profile.js");
  </script>

</body>
</html>
