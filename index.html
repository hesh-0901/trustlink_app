<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustLink</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0B1C2D",
            primaryDark: "#102A43",
            accent: "#1F4ED8",
            accentLight: "#2563EB",
            muted: "rgba(255,255,255,0.75)"
          }
        }
      }
    }
  </script>

  <!-- Firebase -->
  <script type="module" src="./js/firebase-init.js"></script>
  <script type="module" src="./js/auth.js"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-primary via-primaryDark to-primary text-white flex items-center justify-center px-4">

  <!-- Glow Background -->
  <div class="absolute w-72 h-72 bg-accent opacity-20 rounded-full blur-3xl top-10 left-10"></div>
  <div class="absolute w-72 h-72 bg-blue-400 opacity-10 rounded-full blur-3xl bottom-10 right-10"></div>

  <!-- Container -->
  <div class="relative w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/10 rounded-3xl p-8 shadow-2xl">

    <!-- Logo -->
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold tracking-wide">
        Trust<span class="text-accent">Link</span>
      </h1>
      <p class="text-muted text-sm mt-2">
        Votre portefeuille digital sécurisé
      </p>
    </div>

    <!-- Form -->
    <div class="space-y-5">

      <!-- Phone -->
      <div>
        <label class="text-sm text-muted">Numéro de téléphone</label>
        <div class="mt-2 relative">
          <input 
            id="phone"
            type="text"
            placeholder="+33 6 12 34 56 78"
            class="w-full bg-primary border border-white/10 text-white px-4 py-3 rounded-xl outline-none focus:ring-2 focus:ring-accent transition"
          />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm text-muted">Mot de passe</label>
        <div class="mt-2 relative">
          <input 
            id="password"
            type="password"
            placeholder="••••••••"
            class="w-full bg-primary border border-white/10 text-white px-4 py-3 rounded-xl outline-none focus:ring-2 focus:ring-accent transition"
          />
        </div>
      </div>

      <!-- Button -->
      <button 
        id="authBtn"
        class="w-full bg-accent hover:bg-accentLight text-white font-semibold py-3 rounded-xl transition duration-300 shadow-lg"
      >
        Connexion
      </button>

      <!-- Toggle -->
      <p class="text-center text-muted text-sm">
        <span id="toggleText">Pas encore de compte ?</span>
        <button id="toggleAuth" class="text-accent font-medium hover:underline">
          Créer un compte
        </button>
      </p>

      <!-- Error -->
      <p id="errorMsg" class="text-red-400 text-sm text-center hidden"></p>

    </div>

    <!-- Footer Security -->
    <div class="mt-10 flex items-center justify-center gap-2 text-xs text-muted">
      <!-- Shield Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" 
           fill="none" viewBox="0 0 24 24" 
           stroke-width="1.5" stroke="currentColor" 
           class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" 
          d="M12 3l7.5 4.5v6c0 5.25-3.75 8.25-7.5 9-3.75-.75-7.5-3.75-7.5-9v-6L12 3z"/>
      </svg>
      Connexion sécurisée
    </div>

  </div>

</body>
</html>
