<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustLink</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2F3DD8",
            primaryDark: "#1F2AA6",
            accent: "#3F5BFF",
            background: "#F4F6FA",
            card: "#FFFFFF",
            textDark: "#1E1E2D",
            textMuted: "#6B7280",
            borderLight: "#E5E7EB"
          }
        }
      }
    }
  </script>

  <!-- Firebase -->
  <script type="module" src="./js/firebase-init.js"></script>

  <!-- Login Script -->
  <script type="module" src="./main_js/login.js"></script>

</head>

<body class="min-h-screen bg-background flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-card rounded-2xl shadow-xl p-8 border border-borderLight">

    <!-- Logo -->
    <div class="text-center mb-10">
      <div class="w-14 h-14 mx-auto mb-4 rounded-xl bg-primary flex items-center justify-center shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.8"
             stroke="white"
             class="w-6 h-6">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3l7.5 4.5v6c0 5.25-3.75 8.25-7.5 9-3.75-.75-7.5-3.75-7.5-9v-6L12 3z"/>
        </svg>
      </div>

      <h1 class="text-3xl font-bold text-primary">
        TrustLink
      </h1>

      <p class="text-textMuted text-sm mt-2">
        Plateforme de transfert sécurisée
      </p>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="space-y-5">

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-textDark">
          Numéro de téléphone
        </label>
        <input 
          id="phone"
          type="text"
          required
          placeholder="+243 ..."
          class="mt-2 w-full border border-borderLight rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary focus:outline-none transition"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-textDark">
          Mot de passe
        </label>
        <input 
          id="password"
          type="password"
          required
          placeholder="••••••••"
          class="mt-2 w-full border border-borderLight rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary focus:outline-none transition"
        />
      </div>

      <!-- Submit -->
      <button 
        type="submit"
        class="w-full bg-primary hover:bg-primaryDark text-white font-semibold py-3 rounded-xl transition duration-300 shadow-md"
      >
        Connexion
      </button>

      <!-- Error -->
      <p id="errorMsg" class="text-red-500 text-sm text-center hidden"></p>

    </form>

    <!-- Redirect -->
    <p class="text-center text-textMuted text-sm mt-6">
      Pas encore de compte ?
      <a href="./public/register.html"
         class="text-primary font-medium hover:underline">
        Créer un compte
      </a>
    </p>

    <!-- Footer -->
    <div class="mt-8 flex items-center justify-center gap-2 text-xs text-textMuted">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           class="w-4 h-4 text-primary">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3l7.5 4.5v6c0 5.25-3.75 8.25-7.5 9-3.75-.75-7.5-3.75-7.5-9v-6L12 3z"/>
      </svg>
      Connexion sécurisée SSL
    </div>

  </div>

</body>
</html>
