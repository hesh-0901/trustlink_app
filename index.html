<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustLink</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primaryDark: "#0B1C2D",
            cardDark: "#102A43",
            accentBlue: "#1F4ED8"
          }
        }
      }
    }
  </script>

  <!-- Firebase -->
  <script type="module" src="./js/firebase-init.js"></script>
  <script type="module" src="./js/auth.js"></script>
</head>

<body class="bg-primaryDark min-h-screen flex items-center justify-center px-4">

  <!-- Glow Background -->
  <div class="absolute w-72 h-72 bg-accentBlue opacity-20 rounded-full blur-3xl top-10 left-10"></div>
  <div class="absolute w-72 h-72 bg-blue-400 opacity-10 rounded-full blur-3xl bottom-10 right-10"></div>

  <!-- Card -->
  <div class="relative w-full max-w-md bg-cardDark rounded-3xl p-8 shadow-2xl border border-white/5">

    <!-- Logo -->
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold text-white tracking-wide">
        Trust<span class="text-accentBlue">Link</span>
      </h1>
      <p class="text-gray-300 text-sm mt-2">
        Transferts rapides & sécurisés
      </p>
    </div>

    <!-- Form -->
    <div class="space-y-5">

      <!-- Phone -->
      <div>
        <label class="text-gray-300 text-sm">Numéro de téléphone</label>
        <input 
          id="phone"
          type="text"
          placeholder="+33 6 12 34 56 78"
          class="mt-2 w-full bg-primaryDark border border-white/10 text-white px-4 py-3 rounded-xl outline-none focus:ring-2 focus:ring-accentBlue transition"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="text-gray-300 text-sm">Mot de passe</label>
        <input 
          id="password"
          type="password"
          placeholder="••••••••"
          class="mt-2 w-full bg-primaryDark border border-white/10 text-white px-4 py-3 rounded-xl outline-none focus:ring-2 focus:ring-accentBlue transition"
        />
      </div>

      <!-- Button -->
      <button 
        id="authBtn"
        class="w-full bg-accentBlue text-white font-semibold py-3 rounded-xl hover:bg-blue-600 transition duration-300 shadow-lg"
      >
        Connexion
      </button>

      <!-- Toggle -->
      <p class="text-center text-gray-400 text-sm">
        <span id="toggleText">Pas encore de compte ?</span>
        <button id="toggleAuth" class="text-accentBlue font-medium">
          Créer un compte
        </button>
      </p>

      <!-- Error -->
      <p id="errorMsg" class="text-red-400 text-sm text-center hidden"></p>

    </div>

  </div>

</body>
</html>
